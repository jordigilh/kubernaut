# This workflow is created and then DISABLED via PATCH to test discovery exclusion
metadata:
  workflowId: rollback-deployment-disabled-test-v1
  version: "1.0.0"
  description:
    what: "Rolls back a deployment (disabled variant for testing discovery exclusion)"
    whenToUse: "For E2E testing of disabled workflow exclusion from discovery"
    whenNotToUse: "Not intended for production use"
    preconditions: "Deployment has previous revisions available"

actionType: RollbackDeployment

labels:
  signalType: DeploymentFailed
  severity: high
  environment: [production, staging, test]
  component: deployment
  priority: P1

execution:
  engine: tekton

parameters:
  - name: NAMESPACE
    type: string
    required: true
    description: "Target namespace containing the deployment"
  - name: DEPLOYMENT_NAME
    type: string
    required: true
    description: "Name of the deployment to roll back"
