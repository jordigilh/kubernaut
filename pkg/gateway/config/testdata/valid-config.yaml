# Gateway Service - Valid Configuration
# Used for testing configuration loading

server:
  listen_addr: ":8080"
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"

middleware:
  rate_limit:
    requests_per_minute: 100
    burst: 10

infrastructure:
  redis:
    addr: "redis-gateway:6379"
    db: 0
    dial_timeout: "5s"
    read_timeout: "3s"
    write_timeout: "3s"
    pool_size: 10
    min_idle_conns: 2

processing:
  deduplication:
    ttl: "5m"

  storm:
    rate_threshold: 10
    pattern_threshold: 5
    aggregation_window: "1m"

  environment:
    cache_ttl: "30s"
    configmap_namespace: "kubernaut-system"
    configmap_name: "kubernaut-environment-overrides"

  priority:
    policy_path: "/etc/gateway/policies/priority.rego"


