                minimum: 0
                type: number
              investigationId:
                description: Investigation details
                maxLength: 253
                type: string
              investigationTime:
                format: int64
                minimum: 0
                type: integer
              message:
                type: string
              phase:
                description: Phase tracking
                enum:
                - Pending
                - Investigating
                - Analyzing
                - Recommending
                - Approving
                - Completed
                - Failed
                - Rejected
                type: string
              reason:
                type: string
              recommendedAction:
                type: string
              rejectedBy:
                description: 'RejectedBy: email/username of rejecter'
                type: string
              rejectionReason:
                description: 'RejectionReason: why approval was rejected'
                type: string
              requiresApproval:
                type: boolean
              rootCause:
                description: Analysis results
                type: string
              startedAt:
                description: Timestamps
                format: date-time
                type: string
              tokensUsed:
                minimum: 0
                type: integer
