# Kind cluster config: control-plane + 2 worker nodes
# Used by scenarios that require separate worker nodes:
#   #122 pending-taint, #124 pdb-deadlock, #126 autoscale, #127 node-notready
#
# Two workers are required for node-failure scenarios (#127): one node is
# taken offline while workloads drain to the other.
#
# Usage:
#   kind create cluster --name kubernaut-demo --config deploy/demo/scenarios/kind-config-multinode.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30080
    hostPort: 30080
    protocol: TCP
  - containerPort: 30081
    hostPort: 30081
    protocol: TCP
  - containerPort: 30190
    hostPort: 9190
    protocol: TCP
  - containerPort: 30193
    hostPort: 9193
    protocol: TCP
  - containerPort: 30300
    hostPort: 3000
    protocol: TCP
  kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    apiServer:
      extraArgs:
        max-requests-inflight: "800"
        max-mutating-requests-inflight: "400"
    controllerManager:
      extraArgs:
        kube-api-qps: "100"
        kube-api-burst: "200"
- role: worker
  labels:
    kubernaut.ai/workload-node: "true"
- role: worker
  labels:
    kubernaut.ai/workload-node: "true"
