apiVersion: v1
kind: Secret
metadata:
  name: data-storage-secret
  namespace: kubernaut-system
type: Opaque
stringData:
  # Database Credentials (must match postgres-secret password)
  DB_USER: "slm_user"
  DB_PASSWORD: "slm_password_dev"

  # Embedding API Key (optional, base64 encoded in production)
  EMBEDDING_API_KEY: ""

  # Cache Password (optional, base64 encoded in production)
  CACHE_PASSWORD: ""

