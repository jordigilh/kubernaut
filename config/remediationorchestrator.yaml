# RemediationOrchestrator Controller Configuration
# ADR-030: Service Configuration Management
# Per CRD_FIELD_NAMING_CONVENTION.md: camelCase for YAML fields

# ========================================
# DATASTORAGE CONNECTIVITY (ADR-030)
# Audit trail + workflow catalog
# ========================================
datastorage:
  # Data Storage Service URL (REQUIRED: P0 service per ADR-032)
  url: http://data-storage-service:8080
  timeout: 10s
  buffer:
    # DD-AUDIT-004: MEDIUM tier (1200 events/day â†’ 30K for burst handling)
    bufferSize: 30000
    batchSize: 1000
    flushInterval: 1s
    maxRetries: 3

# ========================================
# CONTROLLER RUNTIME (DD-005)
# ========================================
controller:
  metricsAddr: ":9090"
  healthProbeAddr: ":8081"
  leaderElection: false
  leaderElectionId: remediationorchestrator.kubernaut.ai
