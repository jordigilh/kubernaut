metadata:
  workflowId: generic-restart-v1
  version: "1.0.0"
  description:
    what: "Restarts a pod as a generic recovery action"
    whenToUse: "When a pod needs a restart and no specific remediation applies"
    whenNotToUse: "When root cause is known and a targeted fix exists"
    preconditions: "Pod is managed by a controller"

actionType: RestartPod

labels:
  severity: [low, medium, high]
  environment: [production, staging, test]
  component: pod
  priority: P2

execution:
  engine: tekton
  bundle: ghcr.io/kubernaut/workflows/generic-restart@sha256:a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2

parameters:
  - name: NAMESPACE
    type: string
    required: true
    description: "Target namespace"
  - name: POD_NAME
    type: string
    required: true
    description: "Name of the pod to restart"
