    listKind: AIAnalysisList
    plural: aianalyses
    singular: aianalysis
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: AIAnalysis is the Schema for the aianalyses API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
