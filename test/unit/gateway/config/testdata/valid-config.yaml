# Gateway Service Configuration - Test Fixture
# BR-GATEWAY-024: Configuration management
# DD-GATEWAY-012: Redis REMOVED - Gateway is now Redis-free

server:
  listenAddr: ":8080"
  readTimeout: 30s
  writeTimeout: 30s
  idleTimeout: 120s

middleware:
  # Rate limiting removed (ADR-048) - delegated to proxy

datastorage:
  # ADR-030: DataStorage connectivity (audit trail + workflow catalog)
  url: "http://data-storage-service:8080"
  timeout: 10s
  buffer:
    bufferSize: 10000
    batchSize: 100
    flushInterval: 1s
    maxRetries: 3

processing:
  deduplication:
    ttl: 5m
  storm:
    rateThreshold: 10
    patternThreshold: 5
    # DD-GATEWAY-008: Storm aggregation settings
    bufferThreshold: 5
    inactivityTimeout: 60s
    maxWindowDuration: 5m
  # environment settings removed (DD-CATEGORIZATION-001)
