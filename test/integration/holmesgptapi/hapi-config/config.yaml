# HolmesGPT-API Integration Test Configuration
# Per ADR-030: Configuration Management Standard
# Only business-critical settings exposed

logging:
  level: "DEBUG"

llm:
  provider: "openai"
  model: "mock-model"
  endpoint: "http://mock-llm-hapi:8080"  # Container-to-container (was 127.0.0.1:18140 which only works from host)
  secrets_file: "/etc/holmesgpt/secrets/llm-credentials.yaml"

data_storage:
  url: "http://host.containers.internal:18098"

audit:
  flush_interval_seconds: 0.1
  buffer_size: 10000
  batch_size: 50
