# HolmesGPT-API Service Configuration
# Per ADR-030: Configuration Management Standard
# Only business-critical settings exposed

# Logging (for debugging/troubleshooting)
logging:
  level: "INFO"                   # DEBUG, INFO, WARNING, ERROR

# LLM provider (critical business dependency)
llm:
  provider: "ollama"              # Options: ollama, openai, google, mock
  model: "llama2"
  endpoint: "http://localhost:11434"
  secrets_file: "/etc/holmesgpt/secrets/llm-credentials.yaml"

# Data Storage service (critical business dependency)
data_storage:
  url: "http://datastorage:8080"
