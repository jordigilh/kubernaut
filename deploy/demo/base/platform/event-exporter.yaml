# Kubernetes Event Exporter: watches K8s Warning events and POSTs to Gateway
# Extracted from: test/infrastructure/fullpipeline_e2e.go:deployKubernetesEventExporter
# Adapted: namespace filter changed from fp-e2e-* to demo-workloads
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: event-exporter
  namespace: kubernaut-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: event-exporter
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods", "configmaps", "namespaces"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: event-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: event-exporter
subjects:
  - kind: ServiceAccount
    name: event-exporter
    namespace: kubernaut-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: event-exporter-config
  namespace: kubernaut-system
data:
  config.yaml: |
    logLevel: debug
    logFormat: json
    maxEventAgeSeconds: 300
    kubeQPS: 50
    kubeBurst: 100
    namespace: "demo-workloads"
    route:
      routes:
        - match:
            - receiver: gateway-webhook
          drop:
            - type: "Normal"
            - kind: "RemediationRequest"
            - kind: "SignalProcessing"
            - kind: "AIAnalysis"
            - kind: "EffectivenessAssessment"
            - kind: "NotificationRequest"
    receivers:
      - name: gateway-webhook
        webhook:
          endpoint: "http://gateway-service.kubernaut-system.svc.cluster.local:8080/api/v1/signals/kubernetes-event"
          headers:
            Content-Type: application/json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-exporter
  namespace: kubernaut-system
  labels:
    app: event-exporter
    component: test-infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-exporter
  template:
    metadata:
      labels:
        app: event-exporter
        component: test-infrastructure
    spec:
      serviceAccountName: event-exporter
      containers:
        - name: event-exporter
          image: ghcr.io/resmoio/kubernetes-event-exporter:latest
          imagePullPolicy: IfNotPresent
          args:
            - -conf=/config/config.yaml
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: config
          configMap:
            name: event-exporter-config
