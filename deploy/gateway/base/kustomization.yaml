apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: gateway-base
  annotations:
    description: "Gateway Service base manifests - platform-agnostic configuration"

resources:
  - 00-namespace.yaml
  - 01-rbac.yaml
  - 02-configmap.yaml
  - 03-deployment.yaml
  - 04-service.yaml
  - 05-redis.yaml
  - 06-servicemonitor.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: kubernaut
  app.kubernetes.io/component: gateway
  app.kubernetes.io/part-of: kubernaut
  app.kubernetes.io/version: "1.0.0"

# Namespace for all resources
namespace: kubernaut-system

# Image configuration
images:
  - name: quay.io/jordigilh/kubernaut-gateway
    newTag: latest
