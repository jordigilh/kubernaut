---
# DataStorage service RBAC (ServiceAccount + auth middleware)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: data-storage-sa
  namespace: {{ .Release.Namespace }}
  labels:
    app: data-storage-service
    {{- include "kubernaut.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: data-storage-auth-middleware
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
rules:
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["subjectaccessreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: data-storage-auth-middleware
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: data-storage-auth-middleware
subjects:
  - kind: ServiceAccount
    name: data-storage-sa
    namespace: {{ .Release.Namespace }}
---
# DataStorage client ClusterRole + RoleBindings
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: data-storage-client
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["services"]
    resourceNames: ["data-storage-service"]
    verbs: ["create", "get", "list", "update", "delete"]
---
# Gateway
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gateway-data-storage-client
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: data-storage-client
subjects:
  - kind: ServiceAccount
    name: gateway
    namespace: {{ .Release.Namespace }}
---
# SignalProcessing
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
