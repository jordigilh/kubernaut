apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernaut
  namespace: kubernaut
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/component: rbac

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernaut
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/component: rbac
rules:
  # Deployments management
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch", "update"]

  # ReplicaSets (for deployment scaling)
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list"]

  # Pods management
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "delete"]

  # Services (for discovery)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

  # Namespaces (for cross-namespace operations)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]

  # Events (for audit trail)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernaut
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubernaut
subjects:
  - kind: ServiceAccount
    name: kubernaut
    namespace: kubernaut