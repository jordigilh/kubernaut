apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: gateway-openshift
  annotations:
    description: "Gateway Service for OpenShift - removes hardcoded user/group for SCC compatibility"

resources:
  - ../../base

patches:
  - path: patches/remove-security-context.yaml
    target:
      kind: Deployment
      name: gateway

# OpenShift-specific annotations
commonAnnotations:
  openshift.io/scc: restricted-v2
