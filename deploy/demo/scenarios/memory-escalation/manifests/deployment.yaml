apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-worker
  namespace: demo-memory-escalation
  labels:
    app: ml-worker
    kubernaut.ai/managed: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-worker
  template:
    metadata:
      labels:
        app: ml-worker
    spec:
      containers:
      - name: ml-worker
        image: polinux/stress
        command: ["stress"]
        args: ["--vm", "1", "--vm-bytes", "2G", "--vm-hang", "0"]
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: ml-worker
  namespace: demo-memory-escalation
  labels:
    app: ml-worker
spec:
  selector:
    app: ml-worker
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
