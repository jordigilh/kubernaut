# This rule is not used by the project kubernaut itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the remediation.kubernaut.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/managed-by: kustomize
  name: remediation-remediationrequest-editor-role
rules:
- apiGroups:
  - remediation.kubernaut.io
  resources:
  - remediationrequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - remediation.kubernaut.io
  resources:
  - remediationrequests/status
  verbs:
  - get
