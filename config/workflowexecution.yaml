# WorkflowExecution Controller Configuration
# ADR-030: Service Configuration Management
# Per CRD_FIELD_NAMING_CONVENTION.md: camelCase for YAML fields

# ========================================
# EXECUTION SETTINGS (DD-WE-001, DD-WE-002)
# ========================================
execution:
  namespace: kubernaut-workflows
  serviceAccount: kubernaut-workflow-runner
  cooldownPeriod: 5m

# ========================================
# EXPONENTIAL BACKOFF (DD-WE-004, BR-WE-012)
# ========================================
backoff:
  baseCooldown: 60s
  maxCooldown: 10m
  maxExponent: 4
  maxConsecutiveFailures: 5

# ========================================
# DATASTORAGE CONNECTIVITY (ADR-030)
# Audit trail + workflow catalog
# ========================================
datastorage:
  url: http://data-storage-service:8080
  timeout: 10s
  buffer:
    bufferSize: 10000
    batchSize: 100
    flushInterval: 1s
    maxRetries: 3

# ========================================
# CONTROLLER RUNTIME (DD-005)
# ========================================
controller:
  metricsAddr: ":9090"
  healthProbeAddr: ":8081"
  leaderElection: false
  leaderElectionId: workflowexecution.kubernaut.ai
