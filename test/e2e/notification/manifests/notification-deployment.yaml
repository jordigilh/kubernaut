apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-controller
  labels:
    app: notification-controller
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-controller
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app: notification-controller
        control-plane: controller-manager
    spec:
      serviceAccountName: notification-controller
      # Run on control-plane node to access NodePort extraPortMappings (Kind config)
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
      - name: manager
        image: localhost/kubernaut-notification:e2e-test
        imagePullPolicy: IfNotPresent
        command:
        - /usr/local/bin/manager
        args:
        - --leader-elect=false
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8080
        - --zap-log-level=info
        env:
        - name: NOTIFICATION_SLACK_WEBHOOK_URL
          value: "http://mock-slack:8080/webhook"  # Mock Slack for testing
        - name: NOTIFICATION_CONSOLE_ENABLED
          value: "true"
        - name: NOTIFICATION_FILE_ENABLED
          value: "false"  # Disabled: Pod filesystem not accessible from host tests
        - name: NOTIFICATION_FILE_OUTPUT_DIR
          value: "/tmp/notifications"
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: notification-output
          mountPath: /tmp/notifications
      volumes:
      - name: notification-output
        emptyDir: {}
      terminationGracePeriodSeconds: 10

