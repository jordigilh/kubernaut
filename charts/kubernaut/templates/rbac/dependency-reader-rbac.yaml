---
# DD-WE-006: DataStorage registration-time dependency validation.
# Only needs point-in-time lookups (get) to verify declared secrets/configmaps exist.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: datastorage-dep-reader
  namespace: kubernaut-workflows
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: datastorage-dep-reader
  namespace: kubernaut-workflows
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: datastorage-dep-reader
subjects:
  - kind: ServiceAccount
    name: data-storage-sa
    namespace: {{ .Release.Namespace }}
---
# DD-WE-006: WorkflowExecution execution-time dependency validation.
# Uses an Informer that requires list+watch to sync, plus get for lookups.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflowexecution-dep-reader
  namespace: kubernaut-workflows
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workflowexecution-dep-reader
  namespace: kubernaut-workflows
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workflowexecution-dep-reader
subjects:
  - kind: ServiceAccount
    name: workflowexecution-controller
    namespace: {{ .Release.Namespace }}
