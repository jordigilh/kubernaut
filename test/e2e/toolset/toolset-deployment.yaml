# Simplified Dynamic Toolset deployment for E2E testing
# This is a minimal deployment focused on service discovery and ConfigMap generation

apiVersion: v1
kind: ServiceAccount
metadata:
  name: dynamic-toolset
  namespace: kubernaut-system
  labels:
    app: dynamic-toolset

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dynamic-toolset
rules:
  # Service discovery permissions
  - apiGroups: [""]
    resources: ["services", "pods", "namespaces"]
    verbs: ["get", "list", "watch"]
  # ConfigMap management
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dynamic-toolset
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dynamic-toolset
subjects:
  - kind: ServiceAccount
    name: dynamic-toolset
    namespace: kubernaut-system

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic-toolset
  namespace: kubernaut-system
  labels:
    app: dynamic-toolset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dynamic-toolset
  template:
    metadata:
      labels:
        app: dynamic-toolset
    spec:
      serviceAccountName: dynamic-toolset
      containers:
        - name: dynamic-toolset
          image: localhost/kubernaut-dynamic-toolset:e2e-test
          imagePullPolicy: Never
          env:
            - name: LOG_LEVEL
              value: "debug"
            - name: WATCH_NAMESPACES
              value: ""  # Watch all namespaces by default
            - name: CONFIGMAP_NAME
              value: "holmesgpt-dynamic-toolset"
            - name: CONFIGMAP_NAMESPACE
              value: "kubernaut-system"
            - name: SYNC_INTERVAL
              value: "5s"  # Fast sync for E2E tests
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

