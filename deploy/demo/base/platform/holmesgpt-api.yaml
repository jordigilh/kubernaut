# HolmesGPT API (LLM Integration Service)
# Extracted from: test/infrastructure/holmesgpt_api.go
# Wired for real LLM (user provides llm-credentials Secret)
# Workflow discovery via DATA_STORAGE_URL
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: holmesgpt-api-sa
  namespace: kubernaut-system
  labels:
    app: holmesgpt-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: holmesgpt-api-investigator
  labels:
    app: holmesgpt-api
    component: investigation
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "events", "services", "configmaps", "nodes", "namespaces", "replicationcontrollers", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["events.k8s.io"]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: holmesgpt-api-investigator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: holmesgpt-api-investigator
subjects:
  - kind: ServiceAccount
    name: holmesgpt-api-sa
    namespace: kubernaut-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: holmesgpt-api-auth-middleware
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: data-storage-auth-middleware
subjects:
  - kind: ServiceAccount
    name: holmesgpt-api-sa
    namespace: kubernaut-system
---
# ConfigMap: HolmesGPT API configuration
# The LLM provider/model settings are loaded from this config + llm-credentials Secret
# data_storage.url enables workflow discovery (DD-HAPI-017)
apiVersion: v1
kind: ConfigMap
metadata:
  name: holmesgpt-api-config
  namespace: kubernaut-system
data:
  config.yaml: |
    logging:
      level: "INFO"

    llm:
      provider: ""
      model: ""
      endpoint: ""
      max_retries: 3
      timeout_seconds: 120
      temperature: 0.7

    data_storage:
      url: "http://data-storage-service:8080"

    audit:
      flush_interval_seconds: 0.1
      buffer_size: 10000
      batch_size: 50
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: holmesgpt-api
  namespace: kubernaut-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: holmesgpt-api
  template:
    metadata:
      labels:
        app: holmesgpt-api
    spec:
      serviceAccountName: holmesgpt-api-sa
      containers:
        - name: holmesgpt-api
          image: quay.io/kubernaut-ai/holmesgpt-api:demo-v1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          args:
            - "-config"
            - "/etc/holmesgpt/config.yaml"
          env:
            - name: DATA_STORAGE_URL
              value: "http://data-storage-service:8080"
            - name: LITELLM_LOG
              value: "DEBUG"
          envFrom:
            - secretRef:
                name: llm-credentials
                optional: true
          volumeMounts:
            - name: config
              mountPath: /etc/holmesgpt
              readOnly: true
            - name: llm-credentials-file
              mountPath: /etc/holmesgpt/credentials
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: holmesgpt-api-config
        - name: llm-credentials-file
          secret:
            secretName: llm-credentials
            optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: holmesgpt-api
  namespace: kubernaut-system
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: holmesgpt-api
