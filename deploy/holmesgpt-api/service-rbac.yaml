---
# HolmesGPT API Service - RBAC for Auth Middleware
# Authority: DD-AUTH-014 (Middleware-Based SAR Authentication)
#
# This ServiceAccount and ClusterRole enable the HolmesGPT API service pod
# to perform TokenReview and SubjectAccessReview (SAR) operations.
#
# Business Requirements:
# - BR-HAPI-067: JWT token authentication (via TokenReview)
# - BR-HAPI-068: Role-based access control (via SAR)

apiVersion: v1
kind: ServiceAccount
metadata:
  name: holmesgpt-api-sa
  namespace: kubernaut-system
  labels:
    app: holmesgpt-api
    component: auth-middleware
    authority: DD-AUTH-014

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: holmesgpt-api-auth-middleware
  labels:
    app: holmesgpt-api
    component: auth-middleware
    authority: DD-AUTH-014
rules:
# TokenReview API - Required for authenticating Bearer tokens
# Authority: https://kubernetes.io/docs/reference/kubernetes-api/authentication-resources/token-review-v1/
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]

# SubjectAccessReview API - Required for authorization (SAR)
# Authority: https://kubernetes.io/docs/reference/kubernetes-api/authorization-resources/subject-access-review-v1/
- apiGroups: ["authorization.k8s.io"]
  resources: ["subjectaccessreviews"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: holmesgpt-api-auth-middleware
  labels:
    app: holmesgpt-api
    component: auth-middleware
    authority: DD-AUTH-014
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: holmesgpt-api-auth-middleware
subjects:
- kind: ServiceAccount
  name: holmesgpt-api-sa
  namespace: kubernaut-system

---
# ClusterRole: K8s investigation permissions for HolmesGPT kubernetes/core toolset
# Required for kubectl-based pod/event investigation during incident analysis
# Without this, the LLM cannot gather evidence and skips workflow catalog search
#
# ADR-056: Added policy, autoscaling, networking.k8s.io resources for
# HAPI post-RCA DetectedLabels computation (pdbProtected, hpaEnabled, networkIsolated)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: holmesgpt-api-investigator
  labels:
    app: holmesgpt-api
    component: investigation
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "events", "services", "configmaps", "nodes", "namespaces", "replicationcontrollers", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["events.k8s.io"]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
# ADR-056: Label detection resources (previously queried by SP, now by HAPI post-RCA)
- apiGroups: ["policy"]
  resources: ["poddisruptionbudgets"]
  verbs: ["get", "list"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: holmesgpt-api-investigator-binding
  labels:
    app: holmesgpt-api
    component: investigation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: holmesgpt-api-investigator
subjects:
- kind: ServiceAccount
  name: holmesgpt-api-sa
  namespace: kubernaut-system
