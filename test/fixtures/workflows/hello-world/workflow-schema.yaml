metadata:
  workflowId: test-hello-world
  version: "1.0.0"
  description:
    what: "Simple hello-world workflow for testing the execution pipeline"
    whenToUse: "For E2E validation of workflow registration and execution"
    whenNotToUse: "Not intended for production use"
    preconditions: "Tekton Pipelines installed in the cluster"

actionType: RestartPod

labels:
  signalType: test
  severity: [low]
  environment: [test]
  component: deployment
  priority: P3

execution:
  engine: tekton
  bundle: quay.io/kubernaut-cicd/test-workflows/placeholder-execution:v1.0.0@sha256:18a3bae2340943dad1e350d58c69dc2f35b919c49d17eaec3b9c77990841ef53

parameters:
  - name: TARGET_RESOURCE
    type: string
    required: true
    description: "Target resource identifier"
    default: "test/deployment/hello"
  - name: MESSAGE
    type: string
    required: false
    description: "Message to print during execution"
    default: "Hello from Kubernaut WorkflowExecution!"
