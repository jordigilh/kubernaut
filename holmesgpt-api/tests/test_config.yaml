# HolmesGPT-API Service Configuration
# Per ADR-030: Configuration Management Standard
# Only business-critical settings exposed

# Logging (for debugging/troubleshooting)
logging:
  level: "INFO"                   # DEBUG, INFO, WARNING, ERROR

# LLM provider (critical business dependency)
llm:
  provider: "mock"                # E2E: Mock LLM service
  model: "mock-model"
  endpoint: "http://mock-llm:8080"  # E2E: Mock LLM ClusterIP service in Kind
  secrets_file: "/etc/holmesgpt/secrets/llm-credentials.yaml"

# HAPI service (for E2E tests calling HAPI)
hapi:
  url: "http://localhost:30120"  # E2E test (Kind NodePort per DD-TEST-001)

# Data Storage service (critical business dependency)
data_storage:
  url: "http://localhost:8089"  # E2E test (NodePort 30089 per DD-TEST-001 v2.5)
  timeout: 60  # HTTP timeout in seconds (default: 60s for reliable operations)

# Audit configuration (BR-AUDIT-005, ADR-038)
audit:
  flush_interval_seconds: 0.1    # Fast flush for integration tests (0.1s)
  buffer_size: 10000              # Maximum events to buffer in memory
  batch_size: 50                  # Events per HTTP batch to Data Storage
