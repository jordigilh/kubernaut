  # ========================================
  # MERGE GATE (single required check)
  # This is the ONLY job required in branch protection.
  # - Code PRs: checks that all CI jobs passed
  # - Docs-only PRs: all CI jobs are skipped â†’ no failures â†’ auto-passes
  # - Replaces the previous 3-check + ci-skip-checks.yml approach
  # ========================================

  merge-gate:
    name: Merge Gate
    if: always()
    needs: [detect-changes, lint-go, lint-python, unit-tests, build-and-push-images,
            integration-tests, e2e-tests, summary]
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate CI results
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Merge Gate - Evaluating CI Pipeline Results"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Code changed: ${{ needs.detect-changes.outputs.code_changed }}"
          echo ""
          echo "Job results:"
          echo "  detect-changes:       ${{ needs.detect-changes.result }}"
          echo "  lint-go:              ${{ needs.lint-go.result }}"
          echo "  lint-python:          ${{ needs.lint-python.result }}"
          echo "  unit-tests:           ${{ needs.unit-tests.result }}"
          echo "  build-and-push:       ${{ needs.build-and-push-images.result }}"
          echo "  integration-tests:    ${{ needs.integration-tests.result }}"
          echo "  e2e-tests:            ${{ needs.e2e-tests.result }}"
          echo "  summary:              ${{ needs.summary.result }}"
          echo ""

          # Fail if any job failed
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "âŒ One or more CI jobs failed â€” merge blocked"
            exit 1
