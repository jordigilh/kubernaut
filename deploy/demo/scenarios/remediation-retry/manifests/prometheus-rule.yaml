apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kubernaut-retry-rules
  namespace: demo-remediation-retry
  labels:
    release: prometheus
spec:
  groups:
  - name: kubernaut-remediation-retry
    rules:
    - alert: KubePodCrashLooping
      expr: |
        increase(
          kube_pod_container_status_restarts_total{
            namespace="demo-remediation-retry",
            container="worker"
          }[3m]
        ) > 3
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: >
          Container {{ $labels.container }} in pod {{ $labels.pod }} is in
          CrashLoopBackOff with {{ $value | humanize }} restarts in the last 3 minutes.
        description: >
          The worker container in deployment worker is repeatedly crashing and
          restarting. This is typically caused by a misconfiguration, missing
          dependency, or resource constraint.
