---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway
  namespace: kubernaut-gateway
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: kubernaut

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gateway-role
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: kubernaut
rules:
  # RemediationRequest CRD access
  - apiGroups:
      - remediation.kubernaut.ai
    resources:
      - remediationrequests
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - patch

  # Namespace access for environment classification
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch

  # ConfigMap access for environment classification
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch

  # ADR-052: Lease resource access for distributed locking (multi-replica safety)
  # Gateway uses K8s Lease resources for distributed mutual exclusion
  # to prevent duplicate RemediationRequest creation across replicas
  # Business Requirement: BR-GATEWAY-190 (Multi-Replica Deduplication Safety)
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - create
      - update
      - delete

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gateway-rolebinding
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: kubernaut
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gateway-role
subjects:
  - kind: ServiceAccount
    name: gateway
    namespace: kubernaut-gateway

