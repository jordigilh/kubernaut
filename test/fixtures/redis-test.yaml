---
apiVersion: v1
kind: Namespace
metadata:
  name: kubernaut-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: kubernaut-test
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        # Disable persistence for tests (faster)
        command:
          - redis-server
          - --save
          - ""
          - --appendonly
          - "no"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: kubernaut-test
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  type: ClusterIP

