    needs: [integration-tests, integration-holmesgpt]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # DS always runs E2E (it's the shared dependency)
    if: |
      github.event.pull_request.draft == false ||
      github.event_name != 'pull_request'
    steps:
