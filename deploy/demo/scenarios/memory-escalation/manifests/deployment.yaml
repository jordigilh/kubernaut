apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-worker
  namespace: demo-memory-escalation
  labels:
    app: ml-worker
    kubernaut.ai/managed: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-worker
  template:
    metadata:
      labels:
        app: ml-worker
    spec:
      containers:
      - name: ml-worker
        image: busybox:1.36
        command: ["sh", "-c"]
        args:
        - |
          echo "Starting memory-intensive workload..."
          # Allocate memory in 8Mi chunks until OOMKilled
          i=0
          while true; do
            dd if=/dev/zero bs=8M count=1 2>/dev/null | cat >> /dev/null &
            # Keep a reference to prevent GC
            head -c 8388608 /dev/urandom > "/tmp/data_${i}" 2>/dev/null || true
            i=$((i + 1))
            echo "Allocated chunk ${i} (~$((i * 8))Mi total)"
            sleep 2
          done
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: ml-worker
  namespace: demo-memory-escalation
  labels:
    app: ml-worker
spec:
  selector:
    app: ml-worker
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
