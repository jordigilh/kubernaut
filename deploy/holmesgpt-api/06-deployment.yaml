---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: holmesgpt-api
  namespace: kubernaut-system
  labels:
    app.kubernetes.io/name: holmesgpt-api
    app.kubernetes.io/component: ai-analysis
    app.kubernetes.io/part-of: kubernaut
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: holmesgpt-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: holmesgpt-api
        app.kubernetes.io/component: ai-analysis
        app.kubernetes.io/part-of: kubernaut
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: holmesgpt-api
      securityContext:
        runAsNonRoot: true
        # runAsUser and fsGroup removed - let OpenShift assign from SCC range
        seccompProfile:
          type: RuntimeDefault
      containers:
      # DD-AUTH-006: OAuth-proxy sidecar for authentication/authorization
      # Same pattern as DataStorage (DD-AUTH-004)
      - name: oauth-proxy
        image: quay.io/openshift/oauth-proxy:latest
        imagePullPolicy: IfNotPresent
        ports:
          - name: proxy
            containerPort: 8080
            protocol: TCP
        args:
          - --https-address=
          - --http-address=0.0.0.0:8080
          - --upstream=http://localhost:8081
          - --provider=openshift
          - --openshift-service-account=holmesgpt-api
          - --cookie-secret-file=/etc/oauth-proxy/cookie-secret
          - --cookie-name=_oauth_proxy_hapi
          - --cookie-expire=24h0m0s
          - --email-domain=*
          - --skip-provider-button=true
          # DD-AUTH-006: SAR for HAPI - Only Gateway can call HAPI
          - --openshift-sar={"namespace":"kubernaut-system","resource":"services","resourceName":"holmesgpt-api","verb":"get"}
          # Pass user identity to HAPI (cost tracking, audit trail)
          - --set-xauthrequest=true
        volumeMounts:
          - name: oauth-proxy-cookie-secret
            mountPath: /etc/oauth-proxy
            readOnly: true
        resources:
          requests:
            cpu: 10m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      - name: holmesgpt-api
        image: quay.io/jordigilh/kubernaut-holmesgpt-api:v1.0.4-amd64
        imagePullPolicy: Always
        ports:
          # DD-AUTH-006: Changed from 8080 to 8081 (internal port, behind oauth-proxy)
          - name: http
            containerPort: 8081
            protocol: TCP
        env:
          # DD-AUTH-006: HAPI listens on 8081 (oauth-proxy proxies 8080 â†’ 8081)
          - name: API_PORT
            value: "8081"
          # Configuration file location
          - name: CONFIG_FILE
            value: /etc/holmesgpt/config.yaml

          # LLM provider credentials (generic path for any provider)
          - name: LLM_CREDENTIALS_PATH
            value: /var/secrets/llm/credentials.json

          # Google Cloud credentials (legacy compatibility)
          # Some libraries (google-cloud-aiplatform) look for this specifically
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/llm/credentials.json
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          # runAsUser removed - let OpenShift assign from SCC range
          capabilities:
            drop:
              - ALL
        volumeMounts:
          - name: tmp
            mountPath: /tmp
          - name: cache
            mountPath: /.cache
          - name: config
            mountPath: /etc/holmesgpt
            readOnly: true
          - name: llm-credentials
            mountPath: /var/secrets/llm
            readOnly: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: config
        configMap:
          name: holmesgpt-api-config
      - name: llm-credentials
        secret:
          secretName: holmesgpt-api-llm-credentials
          optional: true
      # DD-AUTH-006: OAuth-proxy cookie secret for session management
      - name: oauth-proxy-cookie-secret
        secret:
          secretName: holmesgpt-api-oauth-proxy-secret
          items:
            - key: cookie-secret
              path: cookie-secret
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - holmesgpt-api
              topologyKey: kubernetes.io/hostname

