# Notification Controller
# Extracted from: test/e2e/notification/manifests/
# Changes: demo image, kubernaut-system namespace, ClusterIP, no mock-slack
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification-controller
  namespace: kubernaut-system
  labels:
    app: notification-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: notification-controller-role
  labels:
    app: notification-controller
rules:
  - apiGroups: ["kubernaut.ai"]
    resources: ["notificationrequests"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["notificationrequests/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["notificationrequests/finalizers"]
    verbs: ["update"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: notification-controller-rolebinding
  labels:
    app: notification-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: notification-controller-role
subjects:
  - kind: ServiceAccount
    name: notification-controller
    namespace: kubernaut-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-controller-config
  namespace: kubernaut-system
data:
  config.yaml: |
    controller:
      metricsAddr: ":9186"
      healthProbeAddr: ":8081"
      leaderElection: false
      leaderElectionId: "notification.kubernaut.ai"
    delivery:
      console:
        enabled: true
      file:
        outputDir: "/tmp/notifications"
        format: "json"
        timeout: 5s
      log:
        enabled: true
        format: "json"
      slack:
        timeout: 10s
    datastorage:
      url: "http://data-storage-service.kubernaut-system.svc.cluster.local:8080"
      timeout: 10s
      buffer:
        bufferSize: 10000
        batchSize: 100
        flushInterval: 1s
        maxRetries: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-controller
  namespace: kubernaut-system
  labels:
    app: notification-controller
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-controller
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app: notification-controller
        control-plane: controller-manager
    spec:
      serviceAccountName: notification-controller
      containers:
        - name: manager
          image: quay.io/kubernaut-ai/notification:demo-v1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: CONFIG_PATH
              value: "/etc/notification/config.yaml"
            # Optional: Slack webhook URL for slack delivery channel
            # Set this to your Slack incoming webhook URL to enable Slack notifications
            - name: SLACK_WEBHOOK_URL
              value: ""
          args:
            - "-config"
            - "$(CONFIG_PATH)"
          ports:
            - containerPort: 9186
              name: metrics
              protocol: TCP
            - containerPort: 8081
              name: health
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /etc/notification
              readOnly: true
            - name: notification-output
              mountPath: /tmp/notifications
      volumes:
        - name: config
          configMap:
            name: notification-controller-config
        - name: notification-output
          emptyDir: {}
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: notification-metrics
  namespace: kubernaut-system
  labels:
    app: notification-controller
spec:
  type: ClusterIP
  selector:
    app: notification-controller
    control-plane: controller-manager
  ports:
    - name: metrics
      protocol: TCP
      port: 9186
      targetPort: 9186
