service:
  name: data-storage
  metricsPort: 9090
  logLevel: debug
  shutdownTimeout: 30s

server:
  port: 8080
  host: "0.0.0.0"
  readTimeout: 30s
  writeTimeout: 30s

database:
  host: host.containers.internal
  port: 15436
  name: action_history
  user: slm_user
  sslMode: disable
  maxOpenConns: 100  # Increased for 12 parallel test processes
  maxIdleConns: 50   # Increased to reduce connection churn
  connMaxLifetime: 5m
  connMaxIdleTime: 10m
  secretsFile: "/etc/datastorage/db-secrets.yaml"
  usernameKey: "username"
  passwordKey: "password"

redis:
  addr: host.containers.internal:16382
  db: 0
  dlqStreamName: dlq-stream
  dlqMaxLen: 1000
  dlqConsumerGroup: dlq-group
  secretsFile: "/etc/datastorage/redis-secrets.yaml"
  passwordKey: "password"

logging:
  level: debug
  format: json






