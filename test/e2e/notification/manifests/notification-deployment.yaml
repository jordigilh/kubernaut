apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-controller
  labels:
    app: notification-controller
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-controller
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app: notification-controller
        control-plane: controller-manager
    spec:
      serviceAccountName: notification-controller
      # Run on control-plane node to access NodePort extraPortMappings (Kind config)
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      # emptyDir volumes have correct permissions automatically (no init container needed)
      containers:
      - name: manager
        image: localhost/kubernaut-notification:e2e-test
        imagePullPolicy: Never
        # ========================================
        # ADR-030: Configuration Management
        # Pattern: Flag with K8s env var substitution
        # ========================================
        env:
        # ADR-030: CONFIG_PATH points to ConfigMap mount
        - name: CONFIG_PATH
          value: "/etc/notification/config.yaml"

        # Secrets ONLY in environment variables (ADR-030)
        # Loaded via cfg.LoadFromEnv() in main.go
        - name: SLACK_WEBHOOK_URL
          value: "http://mock-slack:8080/webhook"  # Mock Slack for E2E testing

        # ADR-030: Use -config flag with K8s env var substitution
        args:
        - "-config"
        - "$(CONFIG_PATH)"  # Kubernetes substitutes this with env var value
        ports:
        - containerPort: 9186
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 15  # Aligned with AuthWebhook (no init container, fast startup)
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6  # Total wait: 15 + (6 Ã— 10) = 75s (same as AuthWebhook)
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        # ADR-030: ConfigMap mount (read-only)
        - name: config
          mountPath: /etc/notification
          readOnly: true
        # DD-NOT-006: File delivery output directory
        - name: notification-output
          mountPath: /tmp/notifications
      volumes:
      # ADR-030: Configuration from ConfigMap
      - name: config
        configMap:
          name: notification-controller-config
      # DD-NOT-006: File delivery output (emptyDir for E2E - fixes permission issues in Kind)
      # Note: Changed from hostPath to emptyDir to avoid permission denied errors
      # Files are still accessible via kubectl cp if needed for test verification
      - name: notification-output
        emptyDir: {}
      terminationGracePeriodSeconds: 10

