apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-storage-service
  namespace: kubernaut-system
  labels:
    app: data-storage-service
    component: stateless
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: data-storage-service
  template:
    metadata:
      labels:
        app: data-storage-service
        component: stateless
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: data-storage-sa
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        # ========================================
        # DD-AUTH-014: Middleware-Based Authentication/Authorization
        # No oauth-proxy sidecar - auth handled in DataStorage middleware
        #
        # Flow: Client â†’ DataStorage:8081 (direct)
        # - DataStorage middleware validates tokens (TokenReview API)
        # - DataStorage middleware checks permissions (SubjectAccessReview API)
        # - User identity injected into context for audit logging
        # ========================================
        - name: data-storage
          image: quay.io/jordigilh/data-storage:latest
          imagePullPolicy: Always
          ports:
            # DD-AUTH-014: Direct access (no proxy)
            - name: http
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            # DD-AUTH-014: DataStorage listens on 8081 (direct access)
            - name: SERVER_PORT
              value: "8081"
          envFrom:
            - configMapRef:
                name: data-storage-config
            - secretRef:
                name: data-storage-secret
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # DD-AUTH-014: Health probes check DataStorage directly (no proxy)
          livenessProbe:
            httpGet:
              path: /health
              port: 8081  # Direct to DataStorage
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8081  # DD-AUTH-014: Direct to DataStorage
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            # SOC2 Day 9.1: Signing certificate for audit export
            - name: signing-cert
              mountPath: /etc/certs
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        # DD-AUTH-014: No oauth-proxy volumes needed (middleware-based auth)
        # SOC2 Day 9.1: Signing certificate (managed by cert-manager)
        # Certificate: deploy/data-storage/certificate.yaml
        # Format: tls.crt, tls.key (cert-manager compatible)
        - name: signing-cert
          secret:
            secretName: datastorage-signing-cert
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

