    addr: "redis-gateway:6379"
    db: 0
    dialTimeout: "5s"
    readTimeout: "3s"
    writeTimeout: "3s"
    poolSize: 10
    minIdleConns: 2

processing:
  deduplication:
    ttl: "5m"

