apiVersion: v1
kind: Secret
metadata:
  name: kubernaut-secrets
  namespace: kubernaut
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Webhook authentication token
  webhook-auth-token: "your-webhook-secret-token"

  # SLM API key (if required by LocalAI)
  slm-api-key: ""

  # Additional secrets can be added here
  # openshift-token: "your-openshift-token"