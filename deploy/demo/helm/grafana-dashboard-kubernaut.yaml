# Kubernaut Operations dashboard for Grafana sidecar autodiscovery.
# Applied by monitoring-helper.sh after kube-prometheus-stack is installed.
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-kubernaut
  labels:
    grafana_dashboard: "1"
data:
  kubernaut-operations.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 100,
          "title": "Signal Ingestion (Gateway)",
          "type": "row"
        },
        {
          "id": 1,
          "title": "Signals Received",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "line", "fillOpacity": 10, "spanNulls": false },
              "unit": "ops"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(gateway_signals_received_total[5m])) by (source_type)",
              "legendFormat": "{{source_type}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 2,
          "title": "CRDs Created",
          "type": "stat",
          "gridPos": { "h": 8, "w": 4, "x": 8, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": { "steps": [{ "color": "green", "value": null }] },
              "unit": "short"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(gateway_crds_created_total{status=\"success\"})",
              "legendFormat": "Created",
              "refId": "A"
            }
          ]
        },
        {
          "id": 3,
          "title": "Signals Rejected / Deduplicated",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 12, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "bars", "fillOpacity": 50 },
              "unit": "ops"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(gateway_signals_rejected_total[5m])) by (reason)",
              "legendFormat": "rejected: {{reason}}",
              "refId": "A"
            },
            {
              "expr": "sum(rate(gateway_signals_deduplicated_total[5m]))",
              "legendFormat": "deduplicated",
              "refId": "B"
            }
          ]
        },
        {
          "id": 4,
          "title": "Gateway Request Latency (p99)",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 4, "x": 20, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": { "steps": [
                { "color": "green", "value": null },
                { "color": "yellow", "value": 0.5 },
                { "color": "red", "value": 2 }
              ]},
              "unit": "s", "min": 0, "max": 5
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum(rate(gateway_http_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p99",
              "refId": "A"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 9 },
          "id": 101,
          "title": "Signal Processing",
          "type": "row"
        },
        {
          "id": 10,
          "title": "Signal Processing Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 10 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "ops"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(signalprocessing_processing_total[5m])) by (phase, result)",
              "legendFormat": "{{phase}} - {{result}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 11,
          "title": "Enrichment Duration",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 10 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "s"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(signalprocessing_enrichment_duration_seconds_bucket[5m])) by (le, resource_kind))",
              "legendFormat": "p95 {{resource_kind}}",
              "refId": "A"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 18 },
          "id": 102,
          "title": "AI Analysis (LLM)",
          "type": "row"
        },
        {
          "id": 20,
          "title": "AI Reconciliations",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 19 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "ops"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(aianalysis_reconciler_reconciliations_total[5m])) by (result)",
              "legendFormat": "{{result}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 21,
          "title": "LLM Confidence Score Distribution",
          "type": "histogram",
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 19 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "short"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(aianalysis_confidence_score_distribution_bucket[10m])) by (le)",
              "legendFormat": "{{le}}",
              "refId": "A",
              "format": "heatmap"
            }
          ]
        },
        {
          "id": 22,
          "title": "AI Failures",
          "type": "stat",
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 19 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": { "steps": [
                { "color": "green", "value": null },
                { "color": "red", "value": 1 }
              ]},
              "unit": "short"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(aianalysis_failures_total) by (reason)",
              "legendFormat": "{{reason}}",
              "refId": "A"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 27 },
          "id": 103,
          "title": "Remediation Orchestrator",
          "type": "row"
        },
        {
          "id": 30,
          "title": "Pipeline Phase Transitions",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 28 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "bars", "fillOpacity": 70, "stacking": { "mode": "normal" } },
              "unit": "short"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(kubernaut_remediationorchestrator_phase_transitions_total[5m])) by (from_phase, to_phase)",
              "legendFormat": "{{from_phase}} -> {{to_phase}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 31,
          "title": "Reconcile Duration (p95)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 12, "y": 28 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "s"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(kubernaut_remediationorchestrator_reconcile_duration_seconds_bucket[5m])) by (le, phase))",
              "legendFormat": "p95 {{phase}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 32,
          "title": "Blocked Remediations",
          "type": "stat",
          "gridPos": { "h": 8, "w": 4, "x": 20, "y": 28 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": { "steps": [
                { "color": "green", "value": null },
                { "color": "orange", "value": 1 },
                { "color": "red", "value": 5 }
              ]},
              "unit": "short"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(kubernaut_remediationorchestrator_current_blocked)",
              "legendFormat": "blocked",
              "refId": "A"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 36 },
          "id": 104,
          "title": "Data Storage & Audit Trail",
          "type": "row"
        },
        {
          "id": 40,
          "title": "Audit Trace Ingestion",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 37 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "ops"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(datastorage_audit_traces_total[5m])) by (service, status)",
              "legendFormat": "{{service}} - {{status}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 41,
          "title": "Write Latency (p95)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 37 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "s"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(datastorage_write_duration_seconds_bucket[5m])) by (le, table))",
              "legendFormat": "p95 {{table}}",
              "refId": "A"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 45 },
          "id": 105,
          "title": "Effectiveness Monitor",
          "type": "row"
        },
        {
          "id": 50,
          "title": "EM Assessments",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 46 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "ops"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(kubernaut_effectivenessmonitor_assessments_completed_total[5m])) by (reason)",
              "legendFormat": "{{reason}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 51,
          "title": "Component Scores",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 46 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "short",
              "min": 0,
              "max": 1
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.5, sum(rate(kubernaut_effectivenessmonitor_component_scores_bucket[10m])) by (le, component))",
              "legendFormat": "median {{component}}",
              "refId": "A"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 54 },
          "id": 106,
          "title": "Audit Buffer Health",
          "type": "row"
        },
        {
          "id": 60,
          "title": "Buffer Utilization",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 55 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": { "steps": [
                { "color": "green", "value": null },
                { "color": "yellow", "value": 0.7 },
                { "color": "red", "value": 0.9 }
              ]},
              "unit": "percentunit", "min": 0, "max": 1
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "audit_buffer_utilization_ratio",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 61,
          "title": "Events Dropped vs Written",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 55 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "ops"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(audit_events_written_total[5m])) by (service)",
              "legendFormat": "written: {{service}}",
              "refId": "A"
            },
            {
              "expr": "sum(rate(audit_events_dropped_total[5m])) by (service)",
              "legendFormat": "DROPPED: {{service}}",
              "refId": "B"
            }
          ]
        }
      ],
      "refresh": "10s",
      "schemaVersion": 39,
      "tags": ["kubernaut", "demo", "operations"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "Prometheus", "value": "Prometheus" },
            "hide": 0,
            "includeAll": false,
            "name": "DS_PROMETHEUS",
            "query": "prometheus",
            "type": "datasource"
          }
        ]
      },
      "time": { "from": "now-30m", "to": "now" },
      "title": "Kubernaut Operations",
      "uid": "kubernaut-ops-demo",
      "version": 1
    }
