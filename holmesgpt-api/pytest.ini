[pytest]
pythonpath = src src/clients
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    -p no:iqe
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    real_llm: Tests that make real LLM API calls
    mock_llm: Tests that use mock LLM mode
    requires_data_storage: Tests that require Data Storage service

