---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification-controller
  labels:
    app: notification-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: notification-controller-role
  labels:
    app: notification-controller
rules:
- apiGroups:
  - notification.kubernaut.ai
  resources:
  - notificationrequests
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - notification.kubernaut.ai
  resources:
  - notificationrequests/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - notification.kubernaut.ai
  resources:
  - notificationrequests/finalizers
  verbs:
  - update
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: notification-controller-rolebinding
  labels:
    app: notification-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: notification-controller-role
subjects:
- kind: ServiceAccount
  name: notification-controller
  namespace: notification-e2e

