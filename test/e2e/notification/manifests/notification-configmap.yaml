apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-controller-config
  labels:
    app: notification-controller
data:
  # Default configuration for Notification Controller
  # These can be overridden by environment variables in the deployment

  # Delivery Service Configuration
  console.enabled: "true"
  file.enabled: "true"
  file.output.dir: "/tmp/notifications"

  # Retry Policy Defaults
  retry.max.attempts: "5"
  retry.initial.backoff: "1"
  retry.max.backoff: "60"
  retry.backoff.multiplier: "2"

  # Circuit Breaker Configuration
  circuit.breaker.threshold: "5"
  circuit.breaker.timeout: "60"

  # Performance Tuning
  max.concurrent.deliveries: "10"
  delivery.timeout: "30"

  # Observability
  metrics.enabled: "true"
  health.check.interval: "10"

