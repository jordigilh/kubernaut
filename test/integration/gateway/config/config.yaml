service:
  name: data-storage
  metricsPort: 9090
  logLevel: debug
  shutdownTimeout: 30s

server:
  port: 8080  # Internal container port (mapped to 18091 on host via podman-compose)
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s

database:
  host: host.containers.internal
  port: 15437
  name: action_history
  user: slm_user
  ssl_mode: disable
  maxOpenConns: 25
  maxIdleConns: 5
  connMaxLifetime: 5m
  connMaxIdleTime: 10m
  secretsFile: "/etc/datastorage/db-secrets.yaml"
  usernameKey: "username"
  passwordKey: "password"

redis:
  addr: host.containers.internal:16380  # DD-TEST-001 v2.2 (corrected from 16383)
  db: 0
  dlqStreamName: dlq-stream
  dlqMaxLen: 1000
  dlqConsumerGroup: dlq-group
  secretsFile: "/etc/datastorage/redis-secrets.yaml"
  passwordKey: "password"

logging:
  level: debug
  format: json






