---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aianalysis-policies
  namespace: {{ .Release.Namespace }}
  labels:
    app: aianalysis
    {{- include "kubernaut.labels" . | nindent 4 }}
data:
  approval.rego: |
{{ .Files.Get "files/rego/aianalysis/approval.rego" | indent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aianalysis-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: aianalysis
    {{- include "kubernaut.labels" . | nindent 4 }}
data:
  config.yaml: |
    controller:
      metricsAddr: ":9090"
      healthProbeAddr: ":8081"
      leaderElection: false
      leaderElectionId: "aianalysis.kubernaut.ai"
    holmesgpt:
      url: "http://holmesgpt-api:8080"
      timeout: "180s"
      sessionPollInterval: "15s"
    datastorage:
      url: "http://data-storage-service.kubernaut-system.svc.cluster.local:8080"
      timeout: "10s"
      buffer:
        bufferSize: 20000
        batchSize: 1000
        flushInterval: "1s"
        maxRetries: 3
    rego:
      policyPath: "/etc/aianalysis/policies/approval.rego"
      {{- if .Values.aianalysis.rego.confidenceThreshold }}
      confidenceThreshold: {{ .Values.aianalysis.rego.confidenceThreshold }}
      {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aianalysis-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: aianalysis-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aianalysis-controller
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
rules:
  - apiGroups: ["kubernaut.ai"]
    resources: ["aianalyses"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["aianalyses/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: holmesgpt-api-client
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["services"]
    resourceNames: ["holmesgpt-api"]
    verbs: ["create", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aianalysis-controller
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aianalysis-controller
subjects:
  - kind: ServiceAccount
    name: aianalysis-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aianalysis-controller-holmesgpt-access
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: holmesgpt-api-client
subjects:
  - kind: ServiceAccount
    name: aianalysis-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aianalysis-controller-datastorage-access
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: data-storage-client
subjects:
  - kind: ServiceAccount
    name: aianalysis-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aianalysis-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: aianalysis-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aianalysis-controller
  template:
    metadata:
      labels:
        app: aianalysis-controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: aianalysis-controller
      {{- include "kubernaut.scheduling" (dict "component" .Values.aianalysis "global" .Values.global) | nindent 6 }}
      containers:
        - name: aianalysis
          image: {{ include "kubernaut.image" (dict "service" "aianalysis" "global" .Values.global "appVersion" .Chart.AppVersion) }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          env:
            - name: CONFIG_PATH
              value: /etc/aianalysis/config.yaml
          args:
            - "-config"
            - "$(CONFIG_PATH)"
          ports:
            - containerPort: 8080
            - containerPort: 9090
            - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /etc/aianalysis
              readOnly: true
            - name: rego-policies
              mountPath: /etc/aianalysis/policies
              readOnly: true
          resources:
            {{- toYaml .Values.aianalysis.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: aianalysis-config
        - name: rego-policies
          configMap:
            name: aianalysis-policies
---
apiVersion: v1
kind: Service
metadata:
  name: aianalysis-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: aianalysis-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app: aianalysis-controller
  ports:
    - name: api
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090
    - name: health
      port: 8081
      targetPort: 8081
