apiVersion: v1
kind: Service
metadata:
  name: data-storage-service
  namespace: kubernaut
  labels:
    app: data-storage-service
    component: stateless
    tier: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: data-storage-service

