apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubernaut-system

resources:
  - 00-namespace.yaml
  - 01-serviceaccount.yaml
  - 02-rbac.yaml
  - 03-deployment.yaml
  - 04-service.yaml
  - 05-certificate.yaml
  - 06-mutating-webhook.yaml
  - 07-validating-webhook.yaml

labels:
  - pairs:
      app.kubernetes.io/name: authwebhook
      app.kubernetes.io/component: admission-webhook
      app.kubernetes.io/part-of: kubernaut-platform

images:
  - name: quay.io/jordigilh/kubernaut-webhooks
    newTag: latest

# Namespace label to enable audit tracking
patches:
  - target:
      kind: Namespace
      name: kubernaut-system
    patch: |-
      - op: add
        path: /metadata/labels/kubernaut.ai~1audit-enabled
        value: "true"

