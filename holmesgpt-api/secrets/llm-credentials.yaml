# LLM Provider Credentials
# Per ADR-030: Secrets mounted via Kubernetes Secret volume
#
# This file contains actual secret values (API keys, tokens)
# Mount this from a Kubernetes Secret (NOT ConfigMap)

# OpenAI credentials (when using openai provider)
openai_api_key: ""

# Google credentials (when using google provider)
# Set GOOGLE_APPLICATION_CREDENTIALS env var to this file path
google_credentials_path: "/etc/holmesgpt/secrets/google-credentials.json"

# Other provider credentials as needed
# ollama: no credentials needed (local)
# mock: no credentials needed (testing)




