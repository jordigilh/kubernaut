apiVersion: v1
kind: ServiceAccount
metadata:
  name: dynamic-toolset
  namespace: kubernaut-system
  labels:
    app: dynamic-toolset
    component: toolset-discovery
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dynamic-toolset
  labels:
    app: dynamic-toolset
    component: toolset-discovery
rules:
# Service discovery permissions
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
# ConfigMap management permissions
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
# Authentication permissions (TokenReview)
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
# Namespace listing (for discovery)
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
# Endpoints (for health checks)
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dynamic-toolset
  labels:
    app: dynamic-toolset
    component: toolset-discovery
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dynamic-toolset
subjects:
- kind: ServiceAccount
  name: dynamic-toolset
  namespace: kubernaut-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dynamic-toolset-configmap
  namespace: kubernaut-system
  labels:
    app: dynamic-toolset
    component: toolset-discovery
rules:
# ConfigMap management in kubernaut-system namespace
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
  resourceNames:
  - "kubernaut-toolset-config"
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dynamic-toolset-configmap
  namespace: kubernaut-system
  labels:
    app: dynamic-toolset
    component: toolset-discovery
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dynamic-toolset-configmap
subjects:
- kind: ServiceAccount
  name: dynamic-toolset
  namespace: kubernaut-system

