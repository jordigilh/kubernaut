apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service
  namespace: demo-node
  labels:
    app: web-service
    kubernaut.ai/managed: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-service
  template:
    metadata:
      labels:
        app: web-service
    spec:
      containers:
      - name: web
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: demo-node
  labels:
    app: web-service
spec:
  selector:
    app: web-service
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
