    whenToUse: "When a node becomes NotReady and requires a reboot to recover"
    whenNotToUse: "When the node issue is caused by network partitioning"
    preconditions: "Node exists and is accessible via kubectl"

actionType: DrainNode

labels:
  signalName: NodeNotReady
  severity: [critical]
  environment: [production, staging, test]
  component: node
  priority: P0

execution:
  engine: tekton
  bundle: quay.io/kubernaut-cicd/test-workflows/placeholder-execution:v1.0.0@sha256:0526671b6ec27b4ed04c288144e8e66f252442c9b4ff56e2793bb4c1f1c508f5

parameters:
  - name: NODE_NAME
    type: string
    required: true
    description: "Name of the node to drain and reboot"
  - name: DRAIN_TIMEOUT_SECONDS
    type: integer
    required: false
    description: "Timeout for drain operation in seconds"
    default: 120
    minimum: 30
    maximum: 600
