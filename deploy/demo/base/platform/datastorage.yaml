# DataStorage Service
# Extracted from: test/infrastructure/datastorage.go
# Stripped: coverage volumes, NodePort (use Kind overlay)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: datastorage-config
  namespace: kubernaut-system
data:
  config.yaml: |
    server:
      port: 8080
      host: "0.0.0.0"
      readTimeout: 30s
      writeTimeout: 30s
    database:
      host: postgresql.kubernaut-system.svc.cluster.local
      port: 5432
      name: action_history
      user: slm_user
      sslMode: disable
      maxOpenConns: 100
      maxIdleConns: 20
      connMaxLifetime: 1h
      connMaxIdleTime: 10m
      secretsFile: "/etc/datastorage/secrets/db-secrets.yaml"
      usernameKey: "username"
      passwordKey: "password"
    redis:
      addr: redis.kubernaut-system.svc.cluster.local:6379
      db: 0
      dlqStreamName: dlq-stream
      dlqMaxLen: 1000
      dlqConsumerGroup: dlq-group
      secretsFile: "/etc/datastorage/secrets/redis-secrets.yaml"
      passwordKey: "password"
    logging:
      level: debug
      format: json
# Secrets: datastorage-db-secret + redis-secret generated by Kustomize secretGenerator (deploy/demo/base/secrets/)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: datastorage
  namespace: kubernaut-system
  labels:
    app: datastorage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datastorage
  template:
    metadata:
      labels:
        app: datastorage
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9181"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: data-storage-sa
      containers:
        - name: datastorage
          image: quay.io/kubernaut-ai/datastorage:demo-v1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9181
          env:
            - name: CONFIG_PATH
              value: /etc/datastorage/config.yaml
            - name: POD_NAMESPACE
              value: kubernaut-system
          volumeMounts:
            - name: config
              mountPath: /etc/datastorage
              readOnly: true
            - name: secrets
              mountPath: /etc/datastorage/secrets
              readOnly: true
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: datastorage-config
        - name: secrets
          projected:
            sources:
              - secret:
                  name: datastorage-db-secret
                  items:
                    - key: db-secrets.yaml
                      path: db-secrets.yaml
              - secret:
                  name: redis-secret
                  items:
                    - key: redis-secrets.yaml
                      path: redis-secrets.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: data-storage-service
  namespace: kubernaut-system
  labels:
    app: datastorage
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9181
      targetPort: 9181
      protocol: TCP
  selector:
    app: datastorage
