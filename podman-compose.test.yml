version: '3.8'

services:
  # Database migration service - uses goose for proper migration handling
  # Fixes: NOTICE_DATASTORAGE_MIGRATION_NOT_AUTO_APPLIED.md
  # Unified Approach: Uses goose (same format as migrations/*.sql)
  # Reference: docs/handoff/REQUEST_SHARED_E2E_MIGRATION_LIBRARY.md
  migrate:
    image: ghcr.io/pressly/goose:3.18.0
    volumes:
      - ./migrations:/migrations:ro
    environment:
      - GOOSE_DRIVER=postgres
      - GOOSE_DBSTRING=postgres://slm_user:test_password@postgres:5432/action_history?sslmode=disable
    # Goose applies migrations in order, tracks state, and FAILS on errors (no silent failures!)
    command: ["-dir", "/migrations", "up"]
    networks:
      - test-network
    depends_on:
      postgres:
        condition: service_healthy

  # Test runner - runs all tests
  test-runner:
    build:
      context: .
      dockerfile: docker/test-runner.Dockerfile
    volumes:
      - .:/workspace
      # Note: Podman socket mount removed - not needed for unit/integration tests
      # E2E tests that need Kind will run on host, not in container
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    environment:
      - GOFLAGS=-mod=mod
      - CGO_ENABLED=0
    networks:
      - test-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      datastorage:
        condition: service_healthy

  # PostgreSQL for integration tests
  # Using self-hosted multi-arch image to avoid Docker Hub rate limits
  # Port mapping per DD-TEST-001: 15433 (host) → 5432 (container)
  postgres:
    image: quay.io/jordigilh/pgvector:pg16
    environment:
      POSTGRES_DB: action_history
      POSTGRES_USER: slm_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "15433:5432"
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slm_user -d action_history"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis for integration tests
  # Using self-hosted multi-arch image to avoid Docker Hub rate limits
  # Port mapping per DD-TEST-001: 16379 (host) → 6379 (container)
  redis:
    image: quay.io/jordigilh/redis:7-alpine
    ports:
      - "16379:6379"
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Data Storage Service for integration tests
  # Port mapping per DD-TEST-001: 18090 (host) → 8080 (container)
  datastorage:
    build:
      context: .
      dockerfile: docker/data-storage.Dockerfile
    environment:
      - CONFIG_PATH=/etc/datastorage/config.yaml
    ports:
      - "18090:8080"
      - "19090:9090"  # Metrics port
    volumes:
      - ./test/integration/datastorage/config:/etc/datastorage:ro
    networks:
      - test-network
    depends_on:
      migrate:
        condition: service_completed_successfully  # Wait for migrations to complete
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # HolmesGPT-API Service for integration tests
  # AI analysis service with mock LLM for deterministic testing
  holmesgpt-api:
    build:
      context: .
      dockerfile: holmesgpt-api/Dockerfile
    environment:
      - CONFIG_PATH=/etc/holmesgpt/config.yaml
      # Mock LLM mode for integration tests (BR-HAPI-212)
      # Returns deterministic responses without calling real LLM
      - MOCK_LLM_MODE=true
      # Data Storage connection
      - DATASTORAGE_URL=http://datastorage:8080
      # Logging
      - LOG_LEVEL=INFO
    ports:
      - "8081:8080"
    networks:
      - test-network
    depends_on:
      datastorage:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

volumes:
  go-mod-cache:
  go-build-cache:

networks:
  test-network:
    driver: bridge
