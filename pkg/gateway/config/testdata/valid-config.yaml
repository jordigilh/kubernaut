# Gateway Service - Valid Configuration
# Used for testing configuration loading

server:
  listen_addr: ":8080"
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"

middleware:
  # Rate limiting removed (ADR-048) - delegated to Ingress/Route proxy

infrastructure:
  redis:
    addr: "redis-gateway:6379"
    db: 0
    dial_timeout: "5s"
    read_timeout: "3s"
    write_timeout: "3s"
    pool_size: 10
    min_idle_conns: 2

processing:
  deduplication:
    ttl: "5m"

  storm:
    rate_threshold: 10
    pattern_threshold: 5
    aggregation_window: "1m"

  # Note: environment and priority configuration removed (2025-12-06)
  # Classification now owned by Signal Processing per DD-CATEGORIZATION-001


