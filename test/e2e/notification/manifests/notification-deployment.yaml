apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-controller
  labels:
    app: notification-controller
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-controller
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app: notification-controller
        control-plane: controller-manager
    spec:
      serviceAccountName: notification-controller
      # Run on control-plane node to access NodePort extraPortMappings (Kind config)
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      # Fix permissions on volume mount for non-root controller user (UID 1001)
      initContainers:
      - name: fix-permissions
        image: quay.io/jordigilh/kubernaut-busybox:latest
        command: ['sh', '-c', 'chmod 777 /tmp/notifications && chown -R 1001:0 /tmp/notifications']
        volumeMounts:
        - name: notification-output
          mountPath: /tmp/notifications
      containers:
      - name: manager
        image: localhost/kubernaut-notification:e2e-test
        imagePullPolicy: Never
        # ========================================
        # ADR-030: Configuration Management
        # Pattern: Flag with K8s env var substitution
        # ========================================
        env:
        # ADR-030: CONFIG_PATH points to ConfigMap mount
        - name: CONFIG_PATH
          value: "/etc/notification/config.yaml"

        # Secrets ONLY in environment variables (ADR-030)
        # Loaded via cfg.LoadFromEnv() in main.go
        - name: SLACK_WEBHOOK_URL
          value: "http://mock-slack:8080/webhook"  # Mock Slack for E2E testing

        # ADR-030: Use -config flag with K8s env var substitution
        args:
        - "-config"
        - "$(CONFIG_PATH)"  # Kubernetes substitutes this with env var value
        ports:
        - containerPort: 9186
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6  # Increased: Allow time for DataStorage client init (30s timeout) + manager startup, same as AuthWebhook
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        # ADR-030: ConfigMap mount (read-only)
        - name: config
          mountPath: /etc/notification
          readOnly: true
        # DD-NOT-006: File delivery output directory
        - name: notification-output
          mountPath: /tmp/notifications
      volumes:
      # ADR-030: Configuration from ConfigMap
      - name: config
        configMap:
          name: notification-controller-config
      # DD-NOT-006: File delivery output (hostPath for E2E)
      - name: notification-output
        hostPath:
          path: /tmp/e2e-notifications  # Mounted from host via Kind extraMounts
          type: Directory
      terminationGracePeriodSeconds: 10

