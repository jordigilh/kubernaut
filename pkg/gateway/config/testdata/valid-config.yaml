# Gateway Service - Valid Configuration
# Used for testing configuration loading

server:
  listenAddr: ":8080"
  readTimeout: "30s"
  writeTimeout: "30s"
  idleTimeout: "120s"

middleware:
  # Rate limiting removed (ADR-048) - delegated to Ingress/Route proxy

datastorage:
  # ADR-030: DataStorage connectivity (audit trail + workflow catalog)
  url: "http://data-storage-service:8080"
  timeout: 10s
  buffer:
    bufferSize: 10000
    batchSize: 100
    flushInterval: 1s
    maxRetries: 3

processing:
  deduplication:
    ttl: "5m"

  # Note: environment and priority configuration removed (2025-12-06)
  # Classification now owned by Signal Processing per DD-CATEGORIZATION-001


