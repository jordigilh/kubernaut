# Kind Cluster Configuration for Kubernaut Demo
# Usage:
#   kind create cluster --name kubernaut-demo \
#     --config deploy/demo/overlays/kind/kind-cluster-config.yaml
#
# Monitoring services (Prometheus, AlertManager, Grafana) are managed by
# kube-prometheus-stack Helm chart and expose their own NodePorts.  Only
# Kubernaut platform services need port mappings here.
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  # Gateway (AlertManager webhook target + external signal ingestion)
  - containerPort: 30080
    hostPort: 30080
    protocol: TCP
  # DataStorage API (workflow seeding, audit queries)
  - containerPort: 30081
    hostPort: 30081
    protocol: TCP
  # HolmesGPT API (LLM integration, debugging)
  - containerPort: 30120
    hostPort: 30120
    protocol: TCP
  # Grafana (kube-prometheus-stack Helm chart NodePort)
  - containerPort: 30300
    hostPort: 3000
    protocol: TCP
  kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    apiServer:
      extraArgs:
        max-requests-inflight: "800"
        max-mutating-requests-inflight: "400"
    controllerManager:
      extraArgs:
        kube-api-qps: "100"
        kube-api-burst: "200"
- role: worker
  labels:
    kubernaut.ai/managed: "true"
