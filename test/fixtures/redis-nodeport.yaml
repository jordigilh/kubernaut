# Redis Deployment with NodePort for Gateway Integration Tests
#
# Uses NodePort (30379) which Kind automatically maps to host port 6379
# via extraPortMappings in kind-config-gateway.yaml
---
apiVersion: v1
kind: Namespace
metadata:
  name: kubernaut-test
  labels:
    name: kubernaut-test
    environment: test

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: kubernaut-test
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: kubernaut-test
  labels:
    app: redis
spec:
  type: NodePort
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    nodePort: 30379  # Fixed NodePort, mapped to host port 6379 by Kind
    protocol: TCP
    name: redis


