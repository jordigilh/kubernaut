version: '3.8'

services:
  # Database migration service - applies goose migrations before other services start
  # Fixes: NOTICE_DATASTORAGE_MIGRATION_NOT_AUTO_APPLIED.md
  migrate:
    image: quay.io/jordigilh/pgvector:pg16
    volumes:
      - ./migrations:/migrations:ro
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=slm_user
      - PGPASSWORD=test_password
      - PGDATABASE=action_history
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "üîÑ Waiting for PostgreSQL to be ready..."
        until pg_isready -h postgres -U slm_user -d action_history; do
          sleep 1
        done
        echo "‚úÖ PostgreSQL is ready, applying migrations..."

        # Apply each migration file in order
        for f in /migrations/*.sql; do
          echo "üìÑ Applying: $$(basename $$f)"
          # Strip goose directives and apply SQL
          sed -e '/^-- +goose/d' "$$f" | psql -h postgres -U slm_user -d action_history -f - 2>&1 || true
        done

        echo "‚úÖ All migrations applied successfully"

        # Verify key tables exist
        echo "üîç Verifying tables..."
        psql -h postgres -U slm_user -d action_history -c "\dt" | head -20
    networks:
      - test-network
    depends_on:
      postgres:
        condition: service_healthy

  # Test runner - runs all tests
  test-runner:
    build:
      context: .
      dockerfile: docker/test-runner.Dockerfile
    volumes:
      - .:/workspace
      # Note: Podman socket mount removed - not needed for unit/integration tests
      # E2E tests that need Kind will run on host, not in container
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    environment:
      - GOFLAGS=-mod=mod
      - CGO_ENABLED=0
    networks:
      - test-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      datastorage:
        condition: service_healthy

  # PostgreSQL for integration tests
  # Using self-hosted multi-arch image to avoid Docker Hub rate limits
  # Port mapping per DD-TEST-001: 15433 (host) ‚Üí 5432 (container)
  postgres:
    image: quay.io/jordigilh/pgvector:pg16
    environment:
      POSTGRES_DB: action_history
      POSTGRES_USER: slm_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "15433:5432"
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slm_user -d action_history"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis for integration tests
  # Using self-hosted multi-arch image to avoid Docker Hub rate limits
  # Port mapping per DD-TEST-001: 16379 (host) ‚Üí 6379 (container)
  redis:
    image: quay.io/jordigilh/redis:7-alpine
    ports:
      - "16379:6379"
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Data Storage Service for integration tests
  # Port mapping per DD-TEST-001: 18090 (host) ‚Üí 8080 (container)
  datastorage:
    build:
      context: .
      dockerfile: docker/data-storage.Dockerfile
    environment:
      - CONFIG_PATH=/etc/datastorage/config.yaml
    ports:
      - "18090:8080"
      - "19090:9090"  # Metrics port
    volumes:
      - ./test/integration/datastorage/config:/etc/datastorage:ro
    networks:
      - test-network
    depends_on:
      migrate:
        condition: service_completed_successfully  # Wait for migrations to complete
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # HolmesGPT-API Service for integration tests
  # AI analysis service with mock LLM for deterministic testing
  holmesgpt-api:
    build:
      context: .
      dockerfile: holmesgpt-api/Dockerfile
    environment:
      - CONFIG_PATH=/etc/holmesgpt/config.yaml
      # Mock LLM mode for integration tests (BR-HAPI-212)
      # Returns deterministic responses without calling real LLM
      - MOCK_LLM_MODE=true
      # Data Storage connection
      - DATASTORAGE_URL=http://datastorage:8080
      # Logging
      - LOG_LEVEL=INFO
    ports:
      - "8081:8080"
    networks:
      - test-network
    depends_on:
      datastorage:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

volumes:
  go-mod-cache:
  go-build-cache:

networks:
  test-network:
    driver: bridge
