apiVersion: v1
kind: ServiceAccount
metadata:
  name: holmesgpt-api
  namespace: holmesgpt
  labels:
    app.kubernetes.io/name: holmesgpt-api
    app.kubernetes.io/component: api

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: holmesgpt-investigator
  labels:
    app.kubernetes.io/name: holmesgpt-api
    app.kubernetes.io/component: rbac
rules:
# Investigation permissions
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "events"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies", "ingresses"]
  verbs: ["get", "list", "watch"]
# Metrics and monitoring
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
# Custom resources for alert management
- apiGroups: ["monitoring.coreos.com"]
  resources: ["prometheusrules", "servicemonitors"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: holmesgpt-api-investigator
  labels:
    app.kubernetes.io/name: holmesgpt-api
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: holmesgpt-investigator
subjects:
- kind: ServiceAccount
  name: holmesgpt-api
  namespace: holmesgpt

---
# Additional role for holmesgpt-api to validate tokens
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: holmesgpt-token-validator
  labels:
    app.kubernetes.io/name: holmesgpt-api
    app.kubernetes.io/component: auth
rules:
# TokenReview API for validating ServiceAccount tokens
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
# SubjectAccessReview API for checking permissions
- apiGroups: ["authorization.k8s.io"]
  resources: ["subjectaccessreviews"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: holmesgpt-api-token-validator
  labels:
    app.kubernetes.io/name: holmesgpt-api
    app.kubernetes.io/component: auth
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: holmesgpt-token-validator
subjects:
- kind: ServiceAccount
  name: holmesgpt-api
  namespace: holmesgpt

