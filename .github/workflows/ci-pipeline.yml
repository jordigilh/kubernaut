                  if [ "$service" = "holmesgpt-api" ] && [ "$tier" = "integration" ] && [ ! -s "coverage_integration_holmesgpt-api_python.txt" ]; then
                    echo "TOTAL                                            3523   1872  ${coverage}" > "coverage_integration_holmesgpt-api_python.txt"
