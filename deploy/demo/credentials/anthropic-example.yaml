# Anthropic LLM credentials example
# Copy this file, fill in your values, and apply:
#   kubectl apply -f my-anthropic-credentials.yaml -n kubernaut-system
#
# Required: Anthropic API key from https://console.anthropic.com/
#
# NOTE: All values below are plaintext placeholders. Replace with your actual values.
apiVersion: v1
kind: Secret
metadata:
  name: llm-credentials
  namespace: kubernaut-system
stringData:
  ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
