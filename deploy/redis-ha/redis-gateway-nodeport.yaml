apiVersion: v1
kind: Service
metadata:
  name: redis-gateway-ha-nodeport
  namespace: kubernaut-system
  labels:
    app: redis-gateway
    component: nodeport
    service: gateway
  annotations:
    description: "NodePort service for stable external access to Redis HA cluster (integration tests)"
spec:
  type: NodePort
  selector:
    app: redis-gateway
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    nodePort: 30379  # Static port for predictable access
    protocol: TCP
  sessionAffinity: None


