                  Approval fields (BR-AI-059, BR-AI-060)
                  ApprovalRequestName links to AIApprovalRequest CRD
                type: string
              approvalRequestedAt:
                description: ApprovalRequestedAt timestamp when approval was requested
                format: date-time
                type: string
              approvalStatus:
