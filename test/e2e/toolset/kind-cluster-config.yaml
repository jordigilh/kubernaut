# Kind cluster configuration for Dynamic Toolset E2E tests
# This creates a simple 1-node cluster (control-plane only)
# suitable for testing service discovery and ConfigMap generation

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: toolset-e2e
nodes:
  - role: control-plane
    # No extra port mappings needed - Dynamic Toolset is a controller, not an HTTP service

