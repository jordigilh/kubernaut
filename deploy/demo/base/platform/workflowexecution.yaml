# WorkflowExecution Controller
# Extracted from: test/infrastructure/workflowexecution_e2e_hybrid.go
# Uses ConfigMap-based config per ADR-030 (consistent with all other controllers)
---
apiVersion: v1
kind: Namespace
metadata:
  name: kubernaut-workflows
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workflowexecution-controller
  namespace: kubernaut-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernaut-workflow-runner
  namespace: kubernaut-workflows
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workflowexecution-controller
rules:
  - apiGroups: ["kubernaut.ai"]
    resources: ["workflowexecutions"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["workflowexecutions/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["workflowexecutions/finalizers"]
    verbs: ["update"]
  - apiGroups: ["tekton.dev"]
    resources: ["pipelineruns"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["tekton.dev"]
    resources: ["taskruns"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: workflowexecution-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workflowexecution-controller
subjects:
  - kind: ServiceAccount
    name: workflowexecution-controller
    namespace: kubernaut-system
---
# RBAC for kubernaut-workflow-runner SA (used by remediation Jobs)
# Allows remediation jobs to read and patch workloads in target namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernaut-workflow-runner
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernaut-workflow-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubernaut-workflow-runner
subjects:
  - kind: ServiceAccount
    name: kubernaut-workflow-runner
    namespace: kubernaut-workflows
---
# ADR-030: ConfigMap-based YAML configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: workflowexecution-config
  namespace: kubernaut-system
data:
  workflowexecution.yaml: |
    controller:
      metricsAddr: ":9090"
      healthProbeAddr: ":8081"
      leaderElection: false
      leaderElectionId: workflowexecution.kubernaut.ai
    execution:
      namespace: kubernaut-workflows
      cooldownPeriod: 1m
      serviceAccount: kubernaut-workflow-runner
    datastorage:
      url: "http://data-storage-service.kubernaut-system.svc.cluster.local:8080"
      timeout: 10s
      buffer:
        bufferSize: 10000
        batchSize: 50
        flushInterval: 100ms
        maxRetries: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflowexecution-controller
  namespace: kubernaut-system
  labels:
    app: workflowexecution-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workflowexecution-controller
  template:
    metadata:
      labels:
        app: workflowexecution-controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: workflowexecution-controller
      containers:
        - name: controller
          image: quay.io/kubernaut-ai/workflowexecution:demo-v1.0
          imagePullPolicy: IfNotPresent
          args:
            - --config=/etc/config/workflowexecution.yaml
          ports:
            - containerPort: 9090
              name: metrics
            - containerPort: 8081
              name: health
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 64Mi
          volumeMounts:
            - name: config
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: workflowexecution-config
---
apiVersion: v1
kind: Service
metadata:
  name: workflowexecution-controller-metrics
  namespace: kubernaut-system
spec:
  type: ClusterIP
  selector:
    app: workflowexecution-controller
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
