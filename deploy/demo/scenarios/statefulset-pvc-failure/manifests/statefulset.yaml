apiVersion: v1
kind: Service
metadata:
  name: kv-store
  namespace: demo-statefulset
  labels:
    app: kv-store
    kubernaut.ai/managed: "true"
spec:
  clusterIP: None
  selector:
    app: kv-store
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kv-store
  namespace: demo-statefulset
  labels:
    app: kv-store
    kubernaut.ai/managed: "true"
spec:
  serviceName: kv-store
  replicas: 3
  selector:
    matchLabels:
      app: kv-store
  template:
    metadata:
      labels:
        app: kv-store
    spec:
      containers:
      - name: kv-store
        image: nginx:1.27-alpine
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 3
      volumes:
      - name: config
        configMap:
          name: kv-store-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Mi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kv-store-config
  namespace: demo-statefulset
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /tmp/nginx.pid;
    events { worker_connections 1024; }
    http {
        server {
            listen 8080;
            server_name _;
            location / { return 200 'ok\n'; add_header Content-Type text/plain; }
            location /healthz { return 200 'ok\n'; add_header Content-Type text/plain; }
        }
    }
