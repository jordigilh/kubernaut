# Test Intentional Failure Job Workflow Schema (BR-WORKFLOW-004)
# Authority: ADR-043
# E2E Testing: Validates failure handling in WorkflowExecution controller's Job backend
metadata:
  workflowId: test-job-intentional-failure
  version: "1.0.0"
  description:
    what: "Intentionally failing workflow using Kubernetes Job backend for E2E testing"
    whenToUse: "For E2E validation of failure detection and error propagation"
    whenNotToUse: "Not intended for production use"
    preconditions: "Kubernetes cluster with Job support"

actionType: RestartPod

labels:
  signalType: test
  severity: low
  environment: [test]
  component: deployment
  priority: P3

customLabels:
  test-category: e2e
  validation-type: failure-path

execution:
  engine: job

parameters:
  - name: TARGET_RESOURCE
    type: string
    required: true
    description: "Target resource (test purposes only)"
    default: "test/deployment/failing"
  - name: FAILURE_MESSAGE
    type: string
    required: false
    description: "Error message to include in failure output"
    default: "Intentional test failure"
