# OpenAI LLM credentials example
# Copy this file, fill in your values, and apply:
#   kubectl apply -f my-openai-credentials.yaml -n kubernaut-system
#
# Required: OpenAI API key from https://platform.openai.com/
#
# NOTE: All values below are plaintext placeholders. Replace with your actual values.
apiVersion: v1
kind: Secret
metadata:
  name: llm-credentials
  namespace: kubernaut-system
stringData:
  OPENAI_API_KEY: "your-openai-api-key-here"
