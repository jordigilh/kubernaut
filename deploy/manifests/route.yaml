# OpenShift Route for external webhook access
# Rate limiting: ADR-048 - delegated to HAProxy Router
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: kubernaut-webhook
  namespace: kubernaut
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/component: webhook
  annotations:
    haproxy.router.openshift.io/timeout: "60s"
    haproxy.router.openshift.io/balance: "roundrobin"
    # Rate Limiting (ADR-048)
    haproxy.router.openshift.io/rate-limit-connections: "true"
    haproxy.router.openshift.io/rate-limit-connections.concurrent-tcp: "100"
    haproxy.router.openshift.io/rate-limit-connections.rate-http: "1000"
spec:
  host: alerts-slm.apps.cluster.kubernaut.io  # Update with your cluster domain
  to:
    kind: Service
    name: kubernaut-webhook
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

---
# Alternative: Kubernetes Ingress (if not using OpenShift)
# Rate limiting: ADR-048 - delegated to Nginx Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernaut-webhook
  namespace: kubernaut
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/component: webhook
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Rate Limiting (ADR-048)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    nginx.ingress.kubernetes.io/limit-rpm: "6000"
spec:
  tls:
    - hosts:
        - alerts-slm.kubernaut.io
      secretName: alerts-slm-tls
  rules:
    - host: alerts-slm.kubernaut.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernaut-service
                port:
                  number: 8080