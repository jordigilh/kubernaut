---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: holmesgpt-api
  namespace: kubernaut-system
  labels:
    app.kubernetes.io/name: holmesgpt-api
    app.kubernetes.io/component: ai-analysis
    app.kubernetes.io/part-of: kubernaut
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: holmesgpt-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: holmesgpt-api
        app.kubernetes.io/component: ai-analysis
        app.kubernetes.io/part-of: kubernaut
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: holmesgpt-api
      securityContext:
        runAsNonRoot: true
        # runAsUser and fsGroup removed - let OpenShift assign from SCC range
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: holmesgpt-api
        image: quay.io/jordigilh/kubernaut-holmesgpt-api:v1.0.4-amd64
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        env:
          # Configuration file location
          - name: CONFIG_FILE
            value: /etc/holmesgpt/config.yaml

          # LLM provider credentials (generic path for any provider)
          - name: LLM_CREDENTIALS_PATH
            value: /var/secrets/llm/credentials.json

          # Google Cloud credentials (legacy compatibility)
          # Some libraries (google-cloud-aiplatform) look for this specifically
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/llm/credentials.json
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          # runAsUser removed - let OpenShift assign from SCC range
          capabilities:
            drop:
              - ALL
        volumeMounts:
          - name: tmp
            mountPath: /tmp
          - name: cache
            mountPath: /.cache
          - name: config
            mountPath: /etc/holmesgpt
            readOnly: true
          - name: llm-credentials
            mountPath: /var/secrets/llm
            readOnly: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: config
        configMap:
          name: holmesgpt-api-config
      - name: llm-credentials
        secret:
          secretName: holmesgpt-api-llm-credentials
          optional: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - holmesgpt-api
              topologyKey: kubernetes.io/hostname

