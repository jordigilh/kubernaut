# DataStorage Configuration for RemediationOrchestrator Integration Tests
# Authority: ADR-030 (Service Configuration Management)
# Pattern: RESPONSE_DS_CONFIG_FILE_MOUNT_FIX.md

service:
  name: data-storage
  port: 8080
  metricsPort: 9090
  logLevel: debug
  shutdownTimeout: 30s

server:
  port: 8080
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s

database:
  host: postgres
  port: 5432
  name: action_history
  user: slm_user
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m
  conn_max_idle_time: 10m
  secretsFile: "/etc/datastorage/secrets/db-secrets.yaml"
  usernameKey: "username"
  passwordKey: "password"

redis:
  addr: redis:6379
  db: 0
  dlq_stream_name: dlq-stream
  dlq_max_len: 1000
  dlq_consumer_group: dlq-group
  secretsFile: "/etc/datastorage/secrets/redis-secrets.yaml"
  passwordKey: "password"

logging:
  level: debug
  format: json

