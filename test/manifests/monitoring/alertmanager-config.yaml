apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alertmanager@example.org'
    
    # Route configuration
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 1s
      group_interval: 5s
      repeat_interval: 12h
      receiver: 'prometheus-alerts-slm'
      routes:
      - match:
          alertname: TestAlertAlwaysFiring
        receiver: 'prometheus-alerts-slm'
        group_wait: 1s
        repeat_interval: 30s
      - match:
          alertname: HighMemoryUsageE2E
        receiver: 'prometheus-alerts-slm'
        group_wait: 1s
        repeat_interval: 1m
      - match:
          alertname: PodCrashLoopingE2E
        receiver: 'prometheus-alerts-slm'
        group_wait: 1s
        repeat_interval: 1m
      - match:
          alertname: DeploymentReplicasMismatchE2E
        receiver: 'prometheus-alerts-slm'
        group_wait: 1s
        repeat_interval: 1m
    
    # Receivers configuration
    receivers:
    - name: 'prometheus-alerts-slm'
      webhook_configs:
      - url: 'http://prometheus-alerts-slm-service.e2e-test:8080/alerts'
        send_resolved: true
        http_config:
          headers:
            Content-Type: application/json
        title: 'AlertManager Notification'
        text: 'Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    
    # Inhibit rules
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']