# OpenShift Route for external webhook access
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: kubernaut-webhook
  namespace: kubernaut
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/component: webhook
  annotations:
    haproxy.router.openshift.io/timeout: "60s"
    haproxy.router.openshift.io/balance: "roundrobin"
spec:
  host: alerts-slm.apps.cluster.kubernaut.io  # Update with your cluster domain
  to:
    kind: Service
    name: kubernaut-webhook
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

---
# Alternative: Kubernetes Ingress (if not using OpenShift)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernaut-webhook
  namespace: kubernaut
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/component: webhook
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  tls:
    - hosts:
        - alerts-slm.kubernaut.io
      secretName: alerts-slm-tls
  rules:
    - host: alerts-slm.kubernaut.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernaut-service
                port:
                  number: 8080