---
# Mock MCP Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-mcp-server
  namespace: kubernaut-system
  labels:
    app: mock-mcp-server
    component: mcp-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-mcp-server
  template:
    metadata:
      labels:
        app: mock-mcp-server
        component: mcp-catalog
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: mock-mcp-server
          image: quay.io/jordigilh/mock-mcp-server:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
---
# Mock MCP Server Service
apiVersion: v1
kind: Service
metadata:
  name: mock-mcp-server
  namespace: kubernaut-system
  labels:
    app: mock-mcp-server
    component: mcp-catalog
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: mock-mcp-server
---
# Anthropic API Key Secret (MUST be created separately with real key)
# kubectl create secret generic anthropic-api-key \
#   --from-literal=api-key='YOUR_ANTHROPIC_API_KEY_HERE' \
#   -n kubernaut-system
---
# HolmesGPT API Configuration ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: holmesgpt-api-config
  namespace: kubernaut-system
data:
  config.yaml: |
    service_name: "holmesgpt-api"
    version: "1.0.0"
    log_level: "DEBUG"
    dev_mode: false
    auth_enabled: false

    llm:
      provider: "anthropic"
      model: "claude-haiku-4-5-20251001"

    kubernetes:
      in_cluster: true
      service_host: "kubernetes.default.svc"
      service_port: 443

    prometheus:
      url: "http://prometheus-k8s.openshift-monitoring.svc.cluster.local:9090"

    mcp_servers:
      playbook_catalog_mcp:
        description: "Playbook catalog MCP server for remediation recommendations"
        url: "http://mock-mcp-server.kubernaut-system.svc.cluster.local:8081"
---
# HolmesGPT API ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: holmesgpt-api
  namespace: kubernaut-system
---
# HolmesGPT API ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: holmesgpt-api
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "events", "namespaces", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
---
# HolmesGPT API ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: holmesgpt-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: holmesgpt-api
subjects:
  - kind: ServiceAccount
    name: holmesgpt-api
    namespace: kubernaut-system
---
# HolmesGPT API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: holmesgpt-api
  namespace: kubernaut-system
  labels:
    app: holmesgpt-api
    component: ai-analysis
    version: "llm-validation"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: holmesgpt-api
  template:
    metadata:
      labels:
        app: holmesgpt-api
        component: ai-analysis
        version: "llm-validation"
    spec:
      serviceAccountName: holmesgpt-api
      securityContext:
        runAsNonRoot: true
      containers:
        - name: holmesgpt-api
          image: quay.io/jordigilh/holmesgpt-api:llm-validation-amd64
          imagePullPolicy: Always
          command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8080", "--workers", "1"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: CONFIG_FILE
              value: "/etc/holmesgpt/config.yaml"
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic-api-key
                  key: api-key
            - name: LLM_MODEL
              value: "anthropic/claude-haiku-4-5-20251001"
            - name: DEV_MODE
              value: "false"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /etc/holmesgpt
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: config
          configMap:
            name: holmesgpt-api-config
---
# HolmesGPT API Service
apiVersion: v1
kind: Service
metadata:
  name: holmesgpt-api
  namespace: kubernaut-system
  labels:
    app: holmesgpt-api
    component: ai-analysis
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: holmesgpt-api



