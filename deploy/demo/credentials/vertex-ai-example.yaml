# Vertex AI LLM credentials example
# Copy this file, fill in your values, and apply:
#   kubectl apply -f my-vertex-ai-credentials.yaml -n kubernaut-system
#
# Required: GCP project with Vertex AI API enabled and claude-sonnet-4 model access
# Authentication: Application Default Credentials (ADC) or service account key
#
# NOTE: All values below are plaintext placeholders. Replace with your actual values.
apiVersion: v1
kind: Secret
metadata:
  name: llm-credentials
  namespace: kubernaut-system
stringData:
  # GCP Project ID where Vertex AI is enabled
  VERTEXAI_PROJECT: "your-gcp-project-id"
  # GCP Region for the Vertex AI endpoint
  VERTEXAI_LOCATION: "us-east5"
  # Path to GCP service account key file (mounted separately if needed)
  # If using Workload Identity or ADC, leave this empty
  GOOGLE_APPLICATION_CREDENTIALS: ""
