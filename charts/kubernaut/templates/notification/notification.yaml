---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: notification-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
---
# ClusterRole: CRD access (cluster-wide watch on NotificationRequests)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: notification-controller-role
  labels:
    app: notification-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
rules:
  - apiGroups: ["kubernaut.ai"]
    resources: ["notificationrequests"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["notificationrequests/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["notificationrequests/finalizers"]
    verbs: ["update"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: notification-controller-rolebinding
  labels:
    app: notification-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: notification-controller-role
subjects:
  - kind: ServiceAccount
    name: notification-controller
    namespace: {{ .Release.Namespace }}
---
# Role: namespace-local access to secrets and configmaps only (#207, #229)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: notification-controller-ns-role
  namespace: {{ .Release.Namespace }}
  labels:
    app: notification-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: notification-controller-ns-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    app: notification-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: notification-controller-ns-role
subjects:
  - kind: ServiceAccount
    name: notification-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-controller-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: notification-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
data:
  config.yaml: |
    controller:
      metricsAddr: ":9186"
      healthProbeAddr: ":8081"
      leaderElection: false
      leaderElectionId: "notification.kubernaut.ai"
    delivery:
      console:
        enabled: true
      file:
        outputDir: "/tmp/notifications"
        format: "json"
        timeout: 5s
      log:
        enabled: true
        format: "json"
      slack:
        timeout: 10s
      credentials:
        dir: "/etc/notification/credentials"
    datastorage:
      url: "http://data-storage-service.kubernaut-system.svc.cluster.local:8080"
      timeout: 10s
      buffer:
        bufferSize: 10000
        batchSize: 100
        flushInterval: 1s
        maxRetries: 3
---
# Routing ConfigMap: Alertmanager-compatible routing rules (BR-NOT-066, #207)
apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-routing-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: notification-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
data:
  routing.yaml: |
    route:
      receiver: default-console
      {{- if .Values.notification.slack.enabled }}
      routes:
        - match:
            type: escalation
          receiver: slack-alerts
        - match:
            type: approval_required
          receiver: slack-alerts
        - match:
            type: failed
          receiver: slack-alerts
      {{- end }}
    receivers:
      - name: default-console
        consoleConfigs:
          - enabled: true
      {{- if .Values.notification.slack.enabled }}
      - name: slack-alerts
        slackConfigs:
          - channel: {{ .Values.notification.slack.channel | quote }}
            credentialRef: slack-webhook
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: notification-controller
    control-plane: controller-manager
    {{- include "kubernaut.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-controller
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app: notification-controller
        control-plane: controller-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9186"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: notification-controller
      {{- include "kubernaut.scheduling" (dict "component" .Values.notification "global" .Values.global) | nindent 6 }}
      containers:
        - name: manager
          image: {{ include "kubernaut.image" (dict "service" "notification" "global" .Values.global "appVersion" .Chart.AppVersion) }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          env:
            - name: CONFIG_PATH
              value: "/etc/notification/config.yaml"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
            - "-config"
            - "$(CONFIG_PATH)"
          ports:
            - containerPort: 9186
              name: metrics
              protocol: TCP
            - containerPort: 8081
              name: health
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: config
              mountPath: /etc/notification
              readOnly: true
            - name: credentials
              mountPath: /etc/notification/credentials
              readOnly: true
            - name: notification-output
              mountPath: /tmp/notifications
          resources:
            {{- toYaml .Values.notification.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: notification-controller-config
        - name: credentials
          projected:
            sources:
            {{- range .Values.notification.credentials }}
              - secret:
                  name: {{ .secretName }}
                  items:
                    - key: {{ .secretKey | default "webhook-url" }}
                      path: {{ .name }}
            {{- end }}
        - name: notification-output
          emptyDir: {}
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: notification-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app: notification-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app: notification-controller
    control-plane: controller-manager
  ports:
    - name: metrics
      protocol: TCP
      port: 9186
      targetPort: 9186
