# This rule is not used by the project kubernaut itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the remediationorchestrator.kubernaut.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubernaut
    app.kubernetes.io/managed-by: kustomize
  name: remediationorchestrator-remediationorchestrator-editor-role
rules:
- apiGroups:
  - remediationorchestrator.kubernaut.io
  resources:
  - remediationorchestrators
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - remediationorchestrator.kubernaut.io
  resources:
  - remediationorchestrators/status
  verbs:
  - get
