---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: holmesgpt-api
  namespace: kubernaut-system
  labels:
    app.kubernetes.io/name: holmesgpt-api
    app.kubernetes.io/component: ai-analysis
    app.kubernetes.io/part-of: kubernaut
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: holmesgpt-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: holmesgpt-api
        app.kubernetes.io/component: ai-analysis
        app.kubernetes.io/part-of: kubernaut
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: holmesgpt-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001  # UBI9 standard UID
        fsGroup: 0       # UBI9 uses root group
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: holmesgpt-api
          image: image-registry.openshift-image-registry.svc:5000/kubernaut-system/holmesgpt-api:v1.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # From ConfigMap
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: holmesgpt-api-config
                  key: LOG_LEVEL
            - name: DEV_MODE
              valueFrom:
                configMapKeyRef:
                  name: holmesgpt-api-config
                  key: DEV_MODE

            # From Secret
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: holmesgpt-api-secret
                  key: LLM_API_KEY
            - name: LLM_MODEL
              valueFrom:
                secretKeyRef:
                  name: holmesgpt-api-secret
                  key: LLM_MODEL
            - name: LLM_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: holmesgpt-api-secret
                  key: LLM_ENDPOINT
                  optional: true
            - name: CONTEXT_API_URL
              valueFrom:
                secretKeyRef:
                  name: holmesgpt-api-secret
                  key: CONTEXT_API_URL
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001  # UBI9 standard UID
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - holmesgpt-api
                topologyKey: kubernetes.io/hostname

