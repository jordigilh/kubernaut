apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-cluster
  namespace: demo-autoscale
  labels:
    app: web-cluster
    kubernaut.ai/managed: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-cluster
  template:
    metadata:
      labels:
        app: web-cluster
    spec:
      nodeSelector:
        kubernaut.ai/workload-node: "true"
      containers:
      - name: nginx
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-cluster
  namespace: demo-autoscale
  labels:
    app: web-cluster
spec:
  selector:
    app: web-cluster
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
