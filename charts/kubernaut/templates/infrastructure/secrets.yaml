{{- if not .Values.postgresql.auth.existingSecret }}
{{- if not .Values.postgresql.auth.password }}
{{- fail "postgresql.auth.password is required when postgresql.auth.existingSecret is not set. Use --set postgresql.auth.password=<value> or -f values-demo.yaml" }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.postgresql.auth.username }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password }}
  POSTGRES_DB: {{ .Values.postgresql.auth.database }}
---
apiVersion: v1
kind: Secret
metadata:
  name: datastorage-db-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
type: Opaque
stringData:
  db-secrets.yaml: |
    username: {{ .Values.postgresql.auth.username }}
    password: {{ .Values.postgresql.auth.password }}
{{- end }}
---
{{- if not .Values.redis.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
type: Opaque
stringData:
  redis-secrets.yaml: |
    password: {{ .Values.redis.password | quote }}
{{- end }}
