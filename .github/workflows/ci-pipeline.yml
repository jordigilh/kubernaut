          find coverage-profiles -type f 2>/dev/null | sort || echo "  âš ï¸  No coverage-profiles directory found"
          echo ""
          
          # Move full .out/.txt coverage profiles to repo root (where coverage_report.py expects them)
          echo "ğŸ”„ Reconstructing coverage files..."
          if [ -d "coverage-profiles" ]; then
            for profile in coverage-profiles/coverage_*; do
              [ ! -f "$profile" ] && continue
              filename=$(basename "$profile")
              if [ -s "$profile" ]; then
                cp "$profile" "./$filename"
                echo "  âœ… $filename ($(wc -l < "$profile") lines)"
              else
                echo "  â­ï¸  $filename (empty, skipped)"
              fi
            done
          fi
          echo ""
          
          # For services/tiers where full .out profiles aren't available,
          # create .pct fallback files from the summary artifacts
          echo "ğŸ”„ Creating .pct fallbacks for missing profiles..."
          if [ -d "coverage-reports" ]; then
            for artifact_file in coverage-reports/*.txt; do
              [ ! -f "$artifact_file" ] && continue
              filename=$(basename "$artifact_file")
              
              if [[ "$filename" =~ ^(unit|integration|e2e)-(.+)\.txt$ ]]; then
                tier="${BASH_REMATCH[1]}"
