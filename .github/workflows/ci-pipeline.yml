name: CI Pipeline

# 3-Stage CI Pipeline with Smart Path Detection and Parallel Execution
#
# Stage 1A: Build & Lint (parallel: Go + Python)
# Stage 1B: Unit Tests (parallel matrix: 8 services)
# Stage 2: Integration Tests (parallel matrix: 8 services)
# Stage 3: E2E Tests (parallel jobs: 8 services) - Run REGARDLESS of integration results
#
# Smart Path Detection:
#   - Build & Lint: Runs in parallel (Go and Python separately)
#   - Unit Tests: Matrix runs ALL services always (~10 min total)
#   - Integration Tests: Matrix runs ALL services always (~15 min total)
#     * Design Decision: No path filtering at integration level
#     * Rationale: Fast enough + better cross-service issue detection
#   - E2E Tests: Smart path detection per service (30 min each)
#     * Data Storage changes â†’ ALL services (DS is shared dependency)
#     * Individual service changes â†’ ONLY that service
#     * Push to main â†’ ALL services (full validation)
#
# Optimization Strategy:
#   - Parallel build & lint jobs (Go + Python)
#   - Matrix parallelization for homogeneous jobs (unit, integration)
#   - Individual jobs for heterogeneous jobs (E2E with different infra)
#   - Fail-fast disabled for comprehensive feedback
#   - Path detection where it matters most (E2E tests)
#
# Authority: [TODO] Create ADR-CI-001 from docs/handoff/TRIAGE_GITHUB_WORKFLOW_OPTIMIZATION_REQUIREMENTS.md

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - '**.py'
      - 'go.mod'
      - 'go.sum'
      - 'test/**'
      - 'cmd/**'
      - 'pkg/**'
      - 'internal/**'
      - 'api/**'
      - 'migrations/**'
      - 'Makefile'
      - 'holmesgpt-api/**'
      - '.github/workflows/**'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ========================================
  # STAGE 1A: BUILD & LINT (PARALLEL)
  # Two parallel jobs (~3 min total)
  # ========================================

  build-and-lint-go:
    name: Build & Lint (Go Services)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Generate Go code
        run: |
          echo "ğŸ”„ Generating Go code (tools auto-installed via Makefile)..."
          export PATH="${{ github.workspace }}/bin:$PATH"
          make generate

      - name: Build all Go services
        run: |
          echo "ğŸ”¨ Building all Go services..."
          export PATH="${{ github.workspace }}/bin:$PATH"
          make build-all

      - name: Lint Go code
        run: |
          echo "ğŸ” Linting Go code..."
          export PATH="${{ github.workspace }}/bin:$PATH"
          timeout 3m make lint || echo "âš ï¸ Linting timed out or had issues (non-blocking)"
        continue-on-error: true  # Don't block CI for lint warnings in V1.0

  build-and-lint-python:
    name: Build & Lint (Python Services)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'holmesgpt-api/requirements*.txt'

      - name: Install Python dependencies
        working-directory: holmesgpt-api
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Lint Python code (HAPI)
        run: |
          echo "ğŸ” Linting Python code..."
          make lint-holmesgpt-api
        continue-on-error: true  # Don't block CI for lint warnings in V1.0

  # ========================================
  # STAGE 1B: UNIT TESTS (PARALLEL)
  # Matrix job, 8 services in parallel (~2 min)
  # ========================================

  unit-tests:
    name: Unit Tests (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [build-and-lint-go, build-and-lint-python]
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        service:
          - aianalysis
          - datastorage
          - gateway
          - notification
          - remediationorchestrator
          - signalprocessing
          - workflowexecution
          - holmesgpt-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        if: matrix.service != 'holmesgpt-api'
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Set up Python
        if: matrix.service == 'holmesgpt-api'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'holmesgpt-api/requirements*.txt'

      - name: Install Python dependencies
        if: matrix.service == 'holmesgpt-api'
        working-directory: holmesgpt-api
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Generate Go code
        if: matrix.service != 'holmesgpt-api'
        run: |
          echo "ğŸ”„ Generating Go code for tests..."
          export PATH="${{ github.workspace }}/bin:$PATH"
          make generate

      - name: Run unit tests (Go)
        if: matrix.service != 'holmesgpt-api'
        run: |
          echo "ğŸ§ª Running unit tests for ${{ matrix.service }}..."
          export PATH="${{ github.workspace }}/bin:$PATH"
          make test-unit-${{ matrix.service }}

      - name: Run unit tests (Python)
        if: matrix.service == 'holmesgpt-api'
        run: |
          echo "ğŸ§ª Running HolmesGPT API unit tests..."
          make test-unit-holmesgpt-api
        env:
          MOCK_LLM: 'true'

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage-${{ matrix.service }}
          path: |
            coverage.out
            holmesgpt-api/htmlcov/
          retention-days: 7

  # ========================================
  # STAGE 2: INTEGRATION TESTS
  # Matrix strategy: 8 services (all use same pattern: envtest + Podman)
  #   - 7 Go services: signalprocessing, aianalysis, workflowexecution,
  #     remediationorchestrator, notification, gateway, datastorage
  #   - 1 Go+Python hybrid: holmesgpt-api (Go infrastructure, Python tests)
  # Only start if Stage 1 passes
  #
  # DESIGN DECISION: No smart path detection at this level
  # - All integration tests run for ANY change (after unit tests pass)
  # - Rationale: Integration tests are fast (~15 min total, parallel)
  # - Benefit: Better cross-service issue detection
  # - Trade-off: Uses more CI minutes, but comprehensive coverage worth it
  # - Smart path detection reserved for E2E tests (slower, 30 min each)
  # ========================================

  integration-tests:
    name: Integration (${{ matrix.service_name }})
    needs: [unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: ${{ matrix.timeout }}
    strategy:
      fail-fast: false
      matrix:
        service: [signalprocessing, aianalysis, workflowexecution, remediationorchestrator, notification, gateway, datastorage, holmesgpt-api]
        include:
          - service: signalprocessing
            service_name: "Signal Processing"
            timeout: 10
          - service: aianalysis
            service_name: "AI Analysis"
            timeout: 15
          - service: workflowexecution
            service_name: "Workflow Execution"
            timeout: 15
          - service: remediationorchestrator
            service_name: "Remediation Orchestrator"
            timeout: 15
          - service: notification
            service_name: "Notification"
            timeout: 10
          - service: gateway
            service_name: "Gateway"
            timeout: 20
          - service: datastorage
            service_name: "Data Storage"
            timeout: 10
          - service: holmesgpt-api
            service_name: "HolmesGPT API"
            timeout: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Generate OpenAPI specs
        run: make generate
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
      - name: Setup envtest (K8s test binaries)
        run: |
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
          echo "KUBEBUILDER_ASSETS=$($(go env GOPATH)/bin/setup-envtest use -p path)" >> $GITHUB_ENV
      - name: Run ${{ matrix.service_name }} integration tests
        run: make test-integration-${{ matrix.service }}
      - name: Validate Data Storage OpenAPI spec (ADR-031)
        if: matrix.service == 'datastorage'
        run: make validate-openapi-datastorage
      - name: Cleanup
        if: always()
        run: podman ps -a --filter "name=${{ matrix.service }}-" --format "{{.Names}}" | xargs -r podman rm -f


  # ========================================
  # STAGE 3: E2E TESTS
  # Matrix strategy: 8 services (all use Kind clusters)
  # Simplified: Run all E2E tests for every non-draft PR
  # Smart path detection can be added later once CI/CD is stable
  # ========================================

  e2e-tests:
    name: E2E (${{ matrix.service_name }})
    needs: [integration-tests]
    runs-on: ubuntu-latest
    timeout-minutes: ${{ matrix.timeout }}
    # E2E tests run REGARDLESS of integration test results (parallel debugging workflow)
    # Simplified: Run all E2E tests for every non-draft PR
    # Smart path detection can be added later once CI/CD is stable
    if: |
      always() &&
      (github.event.pull_request.draft == false || github.event_name != 'pull_request')
    strategy:
      fail-fast: false
      matrix:
        service: [signalprocessing, aianalysis, workflowexecution, remediationorchestrator, notification, gateway, datastorage, holmesgpt]
        include:
          - service: signalprocessing
            service_name: "Signal Processing"
            timeout: 30
            cluster_name: "signalprocessing-e2e"
          - service: aianalysis
            service_name: "AI Analysis"
            timeout: 30
            cluster_name: "aianalysis-e2e"
          - service: workflowexecution
            service_name: "Workflow Execution"
            timeout: 30
            cluster_name: "workflowexecution-e2e"
          - service: remediationorchestrator
            service_name: "Remediation Orchestrator"
            timeout: 30
            cluster_name: "remediationorchestrator-e2e"
          - service: notification
            service_name: "Notification"
            timeout: 30
            cluster_name: "notification-e2e"
          - service: gateway
            service_name: "Gateway"
            timeout: 30
            cluster_name: "gateway-e2e"
          - service: datastorage
            service_name: "Data Storage"
            timeout: 30
            cluster_name: "datastorage-e2e"
          - service: holmesgpt
            service_name: "HolmesGPT API"
            timeout: 30
            cluster_name: "datastorage-e2e"
            needs_python: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Generate OpenAPI specs
        run: make generate
      - uses: actions/setup-python@v5
        if: matrix.needs_python == true
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'holmesgpt-api/requirements*.txt'
      - name: Install Latest Kind
        run: |
          # Install latest Kind release
          LATEST_KIND_VERSION=$(curl -sL https://api.github.com/repos/kubernetes-sigs/kind/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "Installing Kind version: ${LATEST_KIND_VERSION}"
          curl -Lo ./kind "https://kind.sigs.k8s.io/dl/${LATEST_KIND_VERSION}/kind-linux-amd64"
          chmod +x ./kind && sudo mv ./kind /usr/local/bin/kind
          kind --version
      - name: Install Podman
        if: matrix.needs_python != true
        run: |
          sudo apt-get update && sudo apt-get install -y podman
      - name: Install Python dependencies
        if: matrix.needs_python == true
        working-directory: holmesgpt-api
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      - name: Run ${{ matrix.service_name }} E2E tests
        run: make test-e2e-${{ matrix.service }}
        env:
          MOCK_LLM: ${{ matrix.needs_python == true && 'true' || '' }}
      - name: Cleanup
        if: always()
        run: |
          kind delete cluster --name ${{ matrix.cluster_name }} 2>/dev/null || true
          podman ps -a --filter "name=${{ matrix.service }}-" --format "{{.Names}}" | xargs -r podman rm -f 2>/dev/null || true

  # ========================================
  # SUMMARY
  # ========================================
  summary:
    name: Test Suite Summary
    needs: [
      build-and-lint-go, build-and-lint-python, unit-tests,
      integration-tests,
      e2e-tests
    ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Test Suite Summary
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Defense-in-Depth Test Suite Summary (Optimized + Parallel)"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "STAGE 1A - Build & Lint (Parallel):"
          echo "  Go Services:    ${{ needs.build-and-lint-go.result }}"
          echo "  Python Services: ${{ needs.build-and-lint-python.result }}"
          echo ""
          echo "STAGE 1B - Unit Tests (Parallel Matrix):"
          echo "  Unit Tests: ${{ needs.unit-tests.result }}"
          echo ""
          echo "STAGE 2 - Integration Tests (Parallel Matrix):"
          echo "  All Services (8 services):  ${{ needs.integration-tests.result }}"
          echo ""
          echo "STAGE 3 - E2E Tests (Parallel Matrix):"
          echo "  All Services (8 services):  ${{ needs.e2e-tests.result }}"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Test Strategy:"
          echo "  âœ… ALL tests run for every non-draft PR"
          echo "  âœ… Comprehensive validation ensures stability"
          echo "  âœ… Smart path detection can be added once CI/CD is stable"
          echo ""
          echo "Optimizations:"
          echo "  âœ… Parallel build & lint (Go + Python)"
          echo "  âœ… Build & lint separated from tests"
          echo "  âœ… Parallel unit tests (matrix: 8 services)"
          echo "  âœ… Parallel integration tests (matrix: 8 services)"
          echo "  âœ… Parallel E2E tests (matrix: 8 services)"
          echo "  âœ… Matrix strategy for ALL test tiers"
          echo "  âœ… E2E runs REGARDLESS of integration results (parallel debugging)"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

          # Check for build & lint failure (critical)
          if [ "${{ needs.build-and-lint-go.result }}" != "success" ] || [ "${{ needs.build-and-lint-python.result }}" != "success" ]; then
            echo ""
            echo "âŒ Build & Lint failed - all other tests skipped"
            exit 1
          fi

          # Check for unit tests failure (critical)
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo ""
            echo "âŒ Unit tests failed - integration/E2E tests skipped"
            exit 1
          fi

          # Check for any integration/E2E failures
          FAILED=0
          for job in signalprocessing aianalysis workflowexecution remediationorchestrator gateway datastorage notification holmesgpt; do
            integration_result=$(echo "${{ toJSON(needs) }}" | jq -r ".\"integration-${job}\".result")
            e2e_result=$(echo "${{ toJSON(needs) }}" | jq -r ".\"e2e-${job}\".result")

            if [ "$integration_result" == "failure" ]; then
              echo "âŒ Integration tests failed for ${job}"
              FAILED=1
            fi

            if [ "$e2e_result" == "failure" ]; then
              echo "âŒ E2E tests failed for ${job}"
              FAILED=1
            fi
          done

          if [ $FAILED -eq 0 ]; then
            echo ""
            echo "âœ… All tests passed!"
            exit 0
          else
            echo ""
            echo "âŒ Some tests failed - check individual job logs"
            exit 1
          fi
