apiVersion: v1
kind: Service
metadata:
  name: authwebhook
  namespace: kubernaut-system
  labels:
    app.kubernetes.io/name: authwebhook
    app.kubernetes.io/component: admission-webhook
    app.kubernetes.io/part-of: kubernaut-platform
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: authwebhook
  ports:
    - name: https
      port: 443
      targetPort: webhook
      protocol: TCP
    - name: health
      port: 8081
      targetPort: health
      protocol: TCP

