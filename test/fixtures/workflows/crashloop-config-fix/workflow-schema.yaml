    type: string
    required: true
    description: "Target namespace"
  - name: DEPLOYMENT_NAME
    type: string
    required: true
    description: "Name of the deployment to restart"
  - name: GRACE_PERIOD_SECONDS
    type: integer
    required: false
    description: "Graceful shutdown period in seconds"
