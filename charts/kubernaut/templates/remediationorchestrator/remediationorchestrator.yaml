---
apiVersion: v1
kind: ConfigMap
metadata:
  name: remediationorchestrator-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: remediationorchestrator
    {{- include "kubernaut.labels" . | nindent 4 }}
data:
  remediationorchestrator.yaml: |
    controller:
      metricsAddr: ":9090"
      healthProbeAddr: ":8081"
      leaderElection: false
      leaderElectionId: "remediationorchestrator.kubernaut.ai"
    timeouts:
      global: "1h"
      processing: "5m"
      analyzing: "10m"
      executing: "30m"
    datastorage:
      url: "http://data-storage-service.kubernaut-system.svc.cluster.local:8080"
      timeout: "10s"
      buffer:
        bufferSize: 30000
        batchSize: 1000
        flushInterval: "1s"
        maxRetries: 3
    effectivenessAssessment:
      stabilizationWindow: "5m"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: remediationorchestrator-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: remediationorchestrator-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: remediationorchestrator-controller
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
rules:
  - apiGroups: ["kubernaut.ai"]
    resources: ["remediationrequests", "remediationapprovalrequests"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["remediationrequests/status", "remediationapprovalrequests/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["signalprocessings"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["signalprocessings/status"]
    verbs: ["get"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["aianalyses"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["aianalyses/status"]
    verbs: ["get"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["workflowexecutions"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["workflowexecutions/status"]
    verbs: ["get"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["notificationrequests"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["notificationrequests/status"]
    verbs: ["get"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["effectivenessassessments"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["kubernaut.ai"]
    resources: ["effectivenessassessments/status"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: [""]
    resources: ["pods", "nodes", "services", "configmaps", "secrets", "namespaces", "persistentvolumes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: remediationorchestrator-controller
  labels:
    {{- include "kubernaut.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: remediationorchestrator-controller
subjects:
  - kind: ServiceAccount
    name: remediationorchestrator-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: remediationorchestrator-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: remediationorchestrator-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: remediationorchestrator-controller
  template:
    metadata:
      labels:
        app: remediationorchestrator-controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: remediationorchestrator-controller
      {{- include "kubernaut.scheduling" (dict "component" .Values.remediationorchestrator "global" .Values.global) | nindent 6 }}
      containers:
        - name: remediationorchestrator-controller
          image: {{ include "kubernaut.image" (dict "service" "remediationorchestrator" "global" .Values.global "appVersion" .Chart.AppVersion) }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          args:
            - "--config=/etc/config/remediationorchestrator.yaml"
          ports:
            - name: health
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/config
              readOnly: true
          resources:
            {{- toYaml .Values.remediationorchestrator.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: remediationorchestrator-config
---
apiVersion: v1
kind: Service
metadata:
  name: remediationorchestrator-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: remediationorchestrator-controller
    {{- include "kubernaut.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: remediationorchestrator-controller
