apiVersion: v1
kind: Namespace
metadata:
  name: kubernaut-system
---
apiVersion: v1
kind: Namespace
metadata:
  name: kubernaut-workflows
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workflowexecution-controller
  namespace: kubernaut-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernaut-workflow-runner
  namespace: kubernaut-workflows
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workflowexecution-controller
rules:
# WorkflowExecution CRD permissions
- apiGroups: ["kubernaut.ai"]
  resources: ["workflowexecutions"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["kubernaut.ai"]
  resources: ["workflowexecutions/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["kubernaut.ai"]
  resources: ["workflowexecutions/finalizers"]
  verbs: ["update"]
# Tekton PipelineRun permissions
- apiGroups: ["tekton.dev"]
  resources: ["pipelineruns"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["tekton.dev"]
  resources: ["taskruns"]
  verbs: ["get", "list", "watch"]
# BR-WE-014: Kubernetes Job execution backend permissions
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Events for audit trail
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# Leader election
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: workflowexecution-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workflowexecution-controller
subjects:
- kind: ServiceAccount
  name: workflowexecution-controller
  namespace: kubernaut-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflowexecution-controller
  namespace: kubernaut-system
  labels:
    app: workflowexecution-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workflowexecution-controller
  template:
    metadata:
      labels:
        app: workflowexecution-controller
    spec:
      serviceAccountName: workflowexecution-controller
      containers:
      - name: controller
        image: docker.io/kubernaut/workflowexecution-controller:e2e
        imagePullPolicy: Never  # Use local image loaded into Kind
        args:
        - --metrics-bind-address=:9090
        - --health-probe-bind-address=:8081
        - --execution-namespace=kubernaut-workflows
        - --cooldown-period=1  # Short cooldown for E2E tests (1 minute)
        - --service-account=kubernaut-workflow-runner
        - --datastorage-url=http://datastorage.kubernaut-system:8080  # BR-WE-005: Audit events
        ports:
        - containerPort: 9090
          name: metrics
        - containerPort: 8081
          name: health
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: workflowexecution-controller-metrics
  namespace: kubernaut-system
spec:
  type: NodePort
  selector:
    app: workflowexecution-controller
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    nodePort: 30185  # Exposed on host via Kind extraPortMappings

