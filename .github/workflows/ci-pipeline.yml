name: CI Pipeline

# 3-Stage CI Pipeline with Smart Path Detection and Parallel Execution
#
# Stage 1: Build & Lint + Unit Tests (parallel matrix: 8 services)
# Stage 2: Integration Tests (parallel matrix: 7 Go + 1 Python service)
# Stage 3: E2E Tests (parallel jobs: 8 services)
#
# Smart Path Detection:
#   - Data Storage changes â†’ ALL services (DS is shared dependency)
#   - Individual service changes â†’ ONLY that service + DS
#   - Push to main â†’ ALL services (full validation)
#
# Optimization Strategy:
#   - Matrix parallelization for homogeneous jobs (unit, integration)
#   - Individual jobs for heterogeneous jobs (E2E with different infra)
#   - Fail-fast disabled for comprehensive feedback
#
# Authority: [TODO] Create ADR-CI-001 from docs/handoff/TRIAGE_GITHUB_WORKFLOW_OPTIMIZATION_REQUIREMENTS.md

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - '**.py'
      - 'go.mod'
      - 'go.sum'
      - 'test/**'
      - 'cmd/**'
      - 'pkg/**'
      - 'internal/**'
      - 'api/**'
      - 'migrations/**'
      - 'Makefile'
      - 'holmesgpt-api/**'
      - '.github/workflows/**'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ========================================
  # STAGE 1A: BUILD & LINT
  # Single job (~3 min)
  # ========================================

  build-and-lint:
    name: Build & Lint (All Services)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'holmesgpt-api/requirements*.txt'

      - name: Install Python dependencies
        working-directory: holmesgpt-api
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Generate Go code
        run: |
          echo "ğŸ”„ Generating Go code (tools auto-installed via Makefile)..."
          export PATH="${{ github.workspace }}/bin:$PATH"
          make generate

      - name: Build all Go services
        run: |
          echo "ğŸ”¨ Building all Go services..."
          export PATH="${{ github.workspace }}/bin:$PATH"
          make build-all

      - name: Lint Go code
        run: |
          echo "ğŸ” Linting Go code..."
          export PATH="${{ github.workspace }}/bin:$PATH"
          timeout 3m make lint || echo "âš ï¸ Linting timed out or had issues (non-blocking)"
        continue-on-error: true  # Don't block CI for lint warnings in V1.0

      - name: Lint Python code (HAPI)
        run: |
          echo "ğŸ” Linting Python code..."
          export PATH="${{ github.workspace }}/bin:$PATH"
          make lint-holmesgpt-api
        continue-on-error: true  # Don't block CI for lint warnings in V1.0

  # ========================================
  # STAGE 1B: UNIT TESTS (PARALLEL)
  # Matrix job, 8 services in parallel (~2 min)
  # ========================================

  unit-tests:
    name: Unit Tests (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: build-and-lint
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        service:
          - aianalysis
          - datastorage
          - gateway
          - notification
          - remediationorchestrator
          - signalprocessing
          - workflowexecution
          - holmesgpt-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        if: matrix.service != 'holmesgpt-api'
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Set up Python
        if: matrix.service == 'holmesgpt-api'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'holmesgpt-api/requirements*.txt'

      - name: Install Python dependencies
        if: matrix.service == 'holmesgpt-api'
        working-directory: holmesgpt-api
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Generate Go code
        if: matrix.service != 'holmesgpt-api'
        run: |
          echo "ğŸ”„ Generating Go code for tests..."
          export PATH="${{ github.workspace }}/bin:$PATH"
          make generate

      - name: Run unit tests (Go)
        if: matrix.service != 'holmesgpt-api'
        run: |
          echo "ğŸ§ª Running unit tests for ${{ matrix.service }}..."
          export PATH="${{ github.workspace }}/bin:$PATH"
          make test-unit-${{ matrix.service }}

      - name: Run unit tests (Python)
        if: matrix.service == 'holmesgpt-api'
        run: |
          echo "ğŸ§ª Running HolmesGPT API unit tests..."
          make test-unit-holmesgpt-api
        env:
          MOCK_LLM: 'true'

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage-${{ matrix.service }}
          path: |
            coverage.out
            holmesgpt-api/htmlcov/
          retention-days: 7

  # ========================================
  # STAGE 2: INTEGRATION TESTS
  # Matrix strategy: 7 Go services (all use envtest + Podman)
  # 1 Python service (HolmesGPT - separate job)
  # Only start if Stage 1 passes
  # ========================================

  integration-tests:
    name: Integration (${{ matrix.service_name }})
    needs: [unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: ${{ matrix.timeout }}
    strategy:
      fail-fast: false
      matrix:
        service: [signalprocessing, aianalysis, workflowexecution, remediationorchestrator, notification, gateway, datastorage]
        include:
          - service: signalprocessing
            service_name: "Signal Processing"
            timeout: 10
          - service: aianalysis
            service_name: "AI Analysis"
            timeout: 15
          - service: workflowexecution
            service_name: "Workflow Execution"
            timeout: 15
          - service: remediationorchestrator
            service_name: "Remediation Orchestrator"
            timeout: 15
          - service: notification
            service_name: "Notification"
            timeout: 10
          - service: gateway
            service_name: "Gateway"
            timeout: 20
          - service: datastorage
            service_name: "Data Storage"
            timeout: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Generate OpenAPI specs
        run: make generate
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
      - name: Run ${{ matrix.service_name }} integration tests
        run: make test-integration-${{ matrix.service }}
      - name: Validate Data Storage OpenAPI spec (ADR-031)
        if: matrix.service == 'datastorage'
        run: make validate-openapi-datastorage
      - name: Cleanup
        if: always()
        run: podman ps -a --filter "name=${{ matrix.service }}-" --format "{{.Names}}" | xargs -r podman rm -f

  integration-holmesgpt:
    name: Integration (HolmesGPT API)
    needs: [unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: |
      github.event_name == 'push' ||
      contains(github.event.pull_request.changed_files, 'pkg/datastorage/') ||
      contains(github.event.pull_request.changed_files, 'cmd/datastorage/') ||
      contains(github.event.pull_request.changed_files, 'migrations/') ||
      contains(github.event.pull_request.changed_files, 'holmesgpt-api/')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Generate OpenAPI specs
        run: make generate
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
      - name: Run HolmesGPT API integration tests
        run: make test-integration-holmesgpt-api
        env:
          MOCK_LLM: 'true'
      - name: Validate OpenAPI spec is committed (ADR-045)
        run: make validate-openapi-holmesgpt-api
      - name: Cleanup
        if: always()
        run: podman ps -a --filter "name=holmesgpt-" --format "{{.Names}}" | xargs -r podman rm -f

  # ========================================
  # STAGE 3: E2E TESTS
  # 8 parallel jobs, smart path detection
  # Only start if ALL integration tests pass
  # ========================================

  e2e-signalprocessing:
    name: E2E (Signal Processing)
    needs: [integration-tests, integration-holmesgpt]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Run if: integration ran AND passed, AND (push to main OR DS changed OR SP changed), AND not draft PR
    if: |
      (github.event.pull_request.draft == false || github.event_name != 'pull_request') &&
      (needs.integration-tests.result == 'success' || needs.integration-tests.result == 'skipped') &&
      (github.event_name == 'push' ||
       contains(github.event.pull_request.changed_files, 'pkg/datastorage/') ||
       contains(github.event.pull_request.changed_files, 'migrations/') ||
       contains(github.event.pull_request.changed_files, 'pkg/signalprocessing/'))
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Generate OpenAPI specs
        run: make generate
      - name: Install Kind & Podman
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind && sudo mv ./kind /usr/local/bin/kind
          sudo apt-get update && sudo apt-get install -y podman
      - name: Run Signal Processing E2E tests
        run: make test-e2e-signalprocessing
      - name: Cleanup
        if: always()
        run: |
          kind delete cluster --name signalprocessing-e2e 2>/dev/null || true
          podman ps -a --filter "name=signalprocessing-" --format "{{.Names}}" | xargs -r podman rm -f

  e2e-aianalysis:
    name: E2E (AI Analysis)
    needs: [integration-tests, integration-holmesgpt]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: |
      (github.event.pull_request.draft == false || github.event_name != 'pull_request') &&
      (needs.integration-tests.result == 'success' || needs.integration-tests.result == 'skipped') &&
