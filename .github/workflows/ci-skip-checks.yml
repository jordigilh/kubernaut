name: CI Skip Checks

# Provides required status checks for PRs that only change non-code files
# (docs, diagrams, images, etc.) where the main CI pipeline is skipped
# due to paths-ignore filtering.
#
# This workflow runs on ALL PRs, detects whether code files changed,
# and ALWAYS reports passing status for the 3 required branch protection
# checks: Lint (Go Services), Lint (Python Services), Test Suite Summary.
#
# DESIGN: Jobs always run (never use `if` to skip) because GitHub branch
# protection treats "skipped" conclusions as blocking for required checks.
# When code files ARE changed, the CI Pipeline provides the real validation;
# these lightweight pass-through jobs don't mask CI Pipeline failures because
# GitHub requires ALL instances of a required check to pass.

on:
  pull_request:
    branches: [ main ]

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code_changed: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**.go'
              - '**.py'
              - 'go.mod'
              - 'go.sum'
              - 'test/**'
              - 'cmd/**'
              - 'pkg/**'
              - 'internal/**'
              - 'api/**'
              - 'migrations/**'
              - 'Makefile'
              - 'holmesgpt-api/**'
              - '.github/workflows/**'

  lint-go:
    name: Lint (Go Services)
    needs: detect-changes
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [ "${{ needs.detect-changes.outputs.code_changed }}" == "false" ]; then
            echo "✅ No code changes detected — docs/assets-only PR, lint not required"
          else
            echo "✅ Code changes detected — CI Pipeline provides real lint validation"
          fi

  lint-python:
    name: Lint (Python Services)
    needs: detect-changes
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [ "${{ needs.detect-changes.outputs.code_changed }}" == "false" ]; then
            echo "✅ No code changes detected — docs/assets-only PR, lint not required"
          else
            echo "✅ Code changes detected — CI Pipeline provides real lint validation"
          fi

  summary:
    name: Test Suite Summary
    needs: detect-changes
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [ "${{ needs.detect-changes.outputs.code_changed }}" == "false" ]; then
            echo "✅ No code changes detected — docs/assets-only PR, tests not required"
          else
            echo "✅ Code changes detected — CI Pipeline provides real test validation"
          fi
